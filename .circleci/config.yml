version: 2
# Jobs
jobs:
  build:
    docker:
      - image: circleci/node:erbium-browsers
    environment:
      NG_CLI_ANALYTICS: ci
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build{{checksum "package.json"}}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-build{{checksum "package.json"}}
      - run: npm run build:ci
  website:
    docker:
      - image: circleci/node:erbium
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-website{{checksum "package.json"}}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-website{{checksum "package.json"}}
      - run: npm run website:render
      - run: npm run website:deploy
  dev:
    docker:
      - image: circleci/node:erbium
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dev{{checksum "package.json"}}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dev{{checksum "package.json"}}
      - run: npm run build:libs && npm run angular:dev:build
      - run: npm run angular:dev:deploy

# Workflows
workflows:
  version: 2
  test:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - v2
                - v1
                - v0.13
      - dev:
          context: Netlify
          filters:
            branches:
              ignore:
                - v2
                - v1
                - v0.13
      - website:
          context: Netlify
          filters:
            branches:
              ignore:
                - v2
                - v1
                - v0.13
