name: Build

on:
  push:
    tags-ignore:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != 'vmware/clarity'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          check-latest: true
      - uses: microsoft/playwright-github-action@v1
      - name: Install Dependencies
        run: yarn install
      - name: Clarity Build
        run: yarn build
      - name: Website Functions
        run: yarn website:functions
      - name: Deploy Website Preview
        continue-on-error: true
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './dist/website'
          production-branch: next
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Website Preview'
          netlify-config-path: ./netlify.toml
          functions-dir: ./dist/netlify
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

    env:
      CI: true
      NETLIFY_SITE_ID: 03fce0dd-9568-4ab2-a3ea-211d856989db
