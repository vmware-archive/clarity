name: Build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != 'vmware/clarity'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
          check-latest: true
      - uses: microsoft/playwright-github-action@v1
      - run: yarn install
      - run: yarn build
      - name: Storybook Deploy
        continue-on-error: true
        run: npm run storybook:deploy # Use NPM as a workaround for npx executing

    env:
      CI: true
      NETLIFY_SITE_ID: 8ceb07f0-393a-43b8-95a2-5485babe0cd2 # storybook.clarity.design
