name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'vmware/clarity'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm run build
      - run: npm run deploy

    env:
      CI: true
      NETLIFY_SITE_ID: d25e4ae9-02f7-4ac3-9747-c28ca1066655
