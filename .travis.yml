language: node_js
node_js:
- '10'
env:
  global:
  - CXX=g++-4.8
  matrix:
  - TEST_SUITE='test:travis'
  - TEST_SUITE='test:visual set1'
  - TEST_SUITE='test:visual set2'
  - TEST_SUITE='test:visual set3'
  - TEST_SUITE='test:visual set4'
sudo: required
dist: trusty
group: edge
notifications:
  email:
  - wilkenj@vmware.com
  - mhippely@vmware.com
  slack:
    secure: 
services:
- docker
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - google-chrome
    packages:
    - g++-4.8
    - google-chrome-stable
  artifacts:
    paths:
    - "$TRAVIS_BUILD_DIR/reports/"
cache:
  apt: true
  directories:
  - node_modules
script:
- node scripts/travis
jobs:
  include:
  - stage: publish
    if: "(NOT type IN (api, cron, pull_request)) AND branch = master AND repo = vmware/clarity"
    before_script:
    - npm run build
    script:
    - bash ./scripts/publish-build.sh
