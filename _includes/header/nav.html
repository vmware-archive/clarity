
    <header class="header header-6">
        <div class="branding">
            <a href="javascript://" onclick="ClarityWeb.toggleNav('topnav')" class="sliding-nav-toggle"></a>
            <a href="{{ site.baseurl }}/index.html" class="logo-and-title">
                <span class="clr-icon clr-vmw-logo"></span>
                <span class="title">{{ site.data.global.alt_title }}</span>
            </a>
        </div>
        <div class="divider"></div>
        <div class="header-nav">
            {% for navItem in site.data.nav.main %}
                {% include header/nav-item.html navUrl=navItem.url navText=navItem.text %}
            {% endfor %}
        </div>
        <div class="settings">
            {% if page.layout == 'documentation' or page.layout == 'get-started' or page.layout == 'news' %}
                <a href="javascript://" onclick="ClarityWeb.toggleNav('sidenav')" class="sliding-nav-toggle sliding-sidenav-toggle" title="Secondary Navigation"></a>
            {% endif %}

            <!-- watch/star widget from https://ghbtns.com/#original-watch-aka-star... apache 2 license. thanks, mdo! -->
            <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=vmware&repo=clarity&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
        </div>
    </header>
