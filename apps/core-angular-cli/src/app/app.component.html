<style>
  cds-alert-group {
    --background: skyblue;
    --color: #2d2d2d;
  }
</style>

<cds-alert-group status="warning" *ngIf="show">
  <cds-alert [closable]="true" (closeChange)="show = false">
    Hello World
  </cds-alert>
</cds-alert-group>

<cds-button status="success" (click)="show = true">Open Alert</cds-button>
