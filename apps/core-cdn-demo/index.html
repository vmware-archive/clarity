<!DOCTYPE html>
<html>
  <head>
    <title>Clarity Core - CDN Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/@cds/core@5.5.0/global.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@cds/city@1.1.0/css/bundles/default.min.css" />
  </head>
  <body cds-text="body">
    <main cds-layout="vertical gap:lg p:lg">
      <h1 cds-text="heading">Clarity Core Demo - CDN Starter</h1>

      <cds-button status="primary">Hello There</cds-button>

      <cds-alert-group status="danger" hidden>
        <cds-alert closable>
          This is an example of Clarity with no build step or bundling required.
        </cds-alert>
      </cds-alert-group>
    </main>
    <script type="module">
      import 'https://cdn.skypack.dev/@cds/core@v5.5.0/button/register.js';
      import 'https://cdn.skypack.dev/@cds/core@v5.5.0/alert/register.js';

      const button = document.querySelector('cds-button');
      const alertGroup = document.querySelector('cds-alert-group');
      const alert = document.querySelector('cds-alert');

      button.addEventListener('click', () => {
        alertGroup.removeAttribute('hidden');
      });

      alert.addEventListener('closeChange', () => {
        alertGroup.setAttribute('hidden', '');
      });
    </script>
  </body>
</html>
