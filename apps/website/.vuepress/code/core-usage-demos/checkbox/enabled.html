<form>
  <cds-form-group layout="vertical">
    <cds-checkbox-group layout="vertical">
      <label>Notifications</label>
      <cds-checkbox>
        <label>New email</label>
        <input type="checkbox" />
      </cds-checkbox>
      <cds-checkbox>
        <label>Meeting reminders</label>
        <input type="checkbox" checked />
      </cds-checkbox>
    </cds-checkbox-group>
  </cds-form-group>
</form>
