<cds-input-group layout="vertical" control-width="shrink">
  <label>Domain</label>
  <cds-select cds-layout="align:shrink">
    <label>Protocol</label>
    <select>
      <option>http://</option>
      <option>https://</option>
    </select>
  </cds-select>
  <cds-input style="max-width: 4rem;">
    <label>Host Port</label>
    <input placeholder="name" type="text" value="clarity" />
  </cds-input>
  <cds-select cds-layout="align:shrink">
    <label>tld</label>
    <select>
      <option>.dev</option>
      <option>.com</option>
      <option>.net</option>
    </select>
  </cds-select>
</cds-input-group>
