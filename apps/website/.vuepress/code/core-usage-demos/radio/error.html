<cds-form-group layout="vertical">
  <cds-radio-group name="size" layout="vertical" status="error">
    <label>Select size</label>
    <cds-radio>
      <label>Small</label>
      <input type="radio" />
    </cds-radio>
    <cds-radio>
      <label>Large</label>
      <input type="radio" />
    </cds-radio>
    <cds-control-message status="error">Size required</cds-control-message>
  </cds-radio-group>
</cds-form-group>
