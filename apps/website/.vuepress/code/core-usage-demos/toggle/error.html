<cds-toggle-group>
  <cds-toggle>
    <label>Wi-Fi</label>
    <input type="checkbox" />
  </cds-toggle>
  <cds-toggle>
    <label>Bluetooth</label>
    <input type="checkbox" checked />
  </cds-toggle>
  <cds-control-message status="error">Unable to turn on Wi-Fi</cds-control-message>
</cds-toggle-group>
