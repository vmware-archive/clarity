<form class="clr-form">
  <div class="clr-form-control">
    <label for="textarea-basic-error-non-required" class="clr-control-label">Address</label>
    <div class="clr-control-container">
      <div class="clr-textarea-wrapper">
        <textarea id="textarea-basic-error-non-required" placeholder="Enter value here" class="clr-textarea"></textarea>
      </div>
      <span class="clr-subtext">Provide your full address</span>
    </div>
  </div>
  <div class="clr-form-control">
    <label for="textarea-basic-error-required" class="clr-control-label">Address</label>
    <div class="clr-control-container clr-error">
      <div class="clr-textarea-wrapper">
        <textarea id="textarea-basic-error-required" placeholder="Enter value here" class="clr-textarea"></textarea>
        <cds-icon class="clr-validate-icon" shape="exclamation-circle"></cds-icon>
      </div>
      <span class="clr-subtext">The address is required!</span>
    </div>
  </div>
</form>
