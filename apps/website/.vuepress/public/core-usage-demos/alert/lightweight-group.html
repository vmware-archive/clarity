<div cds-layout="m-t:md">
  <cds-alert-group type="light">
    <cds-alert status="danger">
      2 incompatible devices found.
      <cds-alert-actions>
        <cds-button>Actions <cds-icon shape="caret" direction="down"></cds-icon></cds-button>
      </cds-alert-actions>
    </cds-alert>
    <cds-alert status="danger">
      1 host incompatible.
      <cds-alert-actions>
        <cds-button>Acknowledge</cds-button>
      </cds-alert-actions>
    </cds-alert>
    <cds-alert status="warning">
      Some hosts will need remediation.
      <cds-alert-actions>
        <cds-button>Dismiss</cds-button>
      </cds-alert-actions>
    </cds-alert>
    <cds-alert status="info">
      New release available.
      <cds-alert-actions>
        <cds-button>View Release Notes</cds-button>
      </cds-alert-actions>
    </cds-alert>
    <cds-alert status="success">
      Compatibility check complete.
      <cds-alert-actions>
        <cds-button>Dismiss</cds-button>
      </cds-alert-actions>
    </cds-alert>
  </cds-alert-group>
</div>
