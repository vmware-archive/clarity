<div class="cds-demo">
  <cds-modal __demo-mode>
    <cds-modal-header>
      <h3 cds-text="title">Delete File</h3>
    </cds-modal-header>
    <cds-modal-content>
      <cds-alert-group status="warning" type="default">
        <cds-alert>
          The file “mockups.sketch” is currently open and cannot be deleted.
        </cds-alert>
      </cds-alert-group>
      Are you sure you want to delete the file “mockups.sketch”?
    </cds-modal-content>
    <cds-modal-actions>
      <cds-button action="outline">Cancel</cds-button>
      <cds-button disabled>Delete</cds-button>
    </cds-modal-actions>
  </cds-modal>
</div>
