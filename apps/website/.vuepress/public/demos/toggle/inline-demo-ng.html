<clr-toggle-container clrInline>
  <label>Inline toggle switches example</label>
  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle name="toggle-inline1" required value="option1" [(ngModel)]="options" />
    <label>Option 1</label>
  </clr-toggle-wrapper>
  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle name="toggle-inline2" required value="option2" [(ngModel)]="options" />
    <label>Option 3</label>
  </clr-toggle-wrapper>
  <clr-toggle-wrapper>
    <input type="checkbox" clrToggle name="toggle-inline3" required value="option3" [(ngModel)]="options" />
    <label>Option 2</label>
  </clr-toggle-wrapper>
  <clr-control-helper>Helper for inline toggle control</clr-control-helper>
</clr-toggle-container>
