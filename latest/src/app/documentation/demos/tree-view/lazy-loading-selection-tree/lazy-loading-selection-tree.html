<clr-tree [clrLazy]="true">
    <clr-tree-node *ngFor="let group of groceries$ | async" [(clrSelected)]="group.selected">
        {{group.name}}
        <ng-template clrIfExpanded>
            <my-grocery-items [group]="group"></my-grocery-items>
        </ng-template>
    </clr-tree-node>
</clr-tree>
