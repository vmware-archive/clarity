<!doctype html>
<html lang="en-US">

<head>
    <!-- Meta -->
    <meta charset="utf-8">

    <title>Clarity Design System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <base href="/">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">

    <script type="text/javascript">
        if (/vmware.github.io/.test(window.location.href)) {
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                            (i[r].q = i[r].q || []).push(arguments)
                        },
                        i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document,
                    'script',
                    'https://www.google-analytics.com/analytics.js',
                    'ga');
            ga('create', 'UA-86120402-1', 'auto');

            window["trackIconSearch"] = function (searchedIcon, numberOfMatches) {
                ga('send', 'event', 'icon-search', 'input', searchedIcon, numberOfMatches);
            }

            window["trackHiringAlert"] = function (eventLabel, externalLink) {
                if (eventLabel) {
                    if (externalLink) {
                        ga('send', 'event', 'hiring-alert', 'click', eventLabel, {
                            'transport': 'beacon',
                            'hitCallback': function () {
                                document.location = eventLabel;
                            }
                        });
                    }
                    else {
                        ga('send', 'event', 'hiring-alert', 'click', eventLabel);
                    }
                }
            }
        }
    </script>
</head>

<body id="body">
    <root></root>
</body>

</html>
