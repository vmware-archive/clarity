<h1>Buttons</h1>

<h2>4.0.0</h2>

<h3>Eslint plugin</h3>
<p>There is <b>eslint plugin</b> that could help with the adoption of Core Buttons</p>
<sourcecode [content]="eslintSetup" language="json"></sourcecode>

<h3>Examples</h3>

<div class="space-bottom" *ngFor="let example of code">
  <example-wrapper *ngIf="example.ng" [code]="example.ng.files" [component]="example.ng.component">
    <h4 *ngIf="example.ng.title">{{ example.ng.title }}</h4>
  </example-wrapper>

  <example-wrapper *ngIf="example.core" [code]="example.core.files" [component]="example.core.component">
    <h4 *ngIf="example.core.title">{{ example.core.title }}</h4>
  </example-wrapper>
</div>
