<div
  *ngIf="!_closed"
  class="alert"
  [ngClass]="alertClass"
  [class.alert-hidden]="hidden"
  [class.alert-sm]="isSmall"
  [class.alert-app-level]="isAppLevel"
>
  <div class="alert-items">
    <ng-content></ng-content>
  </div>
  <button type="button" class="close" *ngIf="closable" (click)="close()" [attr.aria-label]="clrCloseButtonAriaLabel">
    <clr-icon shape="close"></clr-icon>
  </button>
</div>
