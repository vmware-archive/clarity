<button
  type="button"
  class="nav-trigger"
  [class.on-collapse]="collapsed"
  [attr.aria-expanded]="ariaExpanded"
  [attr.aria-label]="commonStrings.keys.verticalNavToggle"
  (click)="toggleByButton()"
  *ngIf="collapsible"
>
  <clr-icon
    shape="angle-double"
    class="nav-trigger-icon"
    [attr.dir]="(this.collapsed) ? 'right' : 'left'"
    [attr.title]="(this.collapsed) ? commonStrings.keys.expand : commonStrings.keys.collapse"
  ></clr-icon>
</button>
<!-- Click handler on .nav-content is bad but required :-( -->
<div class="nav-content">
  <ng-content></ng-content>
  <button
    (click)="collapsed = false"
    class="nav-btn"
    [attr.aria-label]="commonStrings.keys.verticalNavToggle"
    *ngIf="collapsible && collapsed"
  ></button>
</div>
