<h4>Setting Menu Position using Angular</h4>

<div class="clr-example space-below">
  <h6>Position: {{menuPosition}}</h6>
  <clr-button-group [clrMenuPosition]="menuPosition">
    <clr-button class="btn">1</clr-button>
    <clr-button class="btn">2</clr-button>
    <clr-button class="btn">3</clr-button>
    <clr-button class="btn">4</clr-button>
    <clr-button class="btn">5</clr-button>
    <clr-button class="btn" [clrInMenu]="true">6</clr-button>
  </clr-button-group>
  <div>
    <button class="btn" (click)="flipDirection()">Flip Direction</button>
  </div>
</div>
