<div class="clr-example example-min-height">
    <h6>Toggle from the Overflow Menu View</h6>
    <clr-button-group>
        <clr-button class="btn">1</clr-button>
        <clr-button class="btn">2</clr-button>
        <clr-button class="btn">3</clr-button>
        <clr-button class="btn">4</clr-button>
        <clr-button class="btn" [clrInMenu]="true" *ngIf="show">5</clr-button>
        <clr-button class="btn" [clrInMenu]="true">6</clr-button>
    </clr-button-group>
    <div>
        <button class="btn" (click)="toggleShow()">
            Toggle
        </button>
    </div>
</div>
