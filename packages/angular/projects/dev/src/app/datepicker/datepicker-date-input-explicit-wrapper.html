<div clrForm>
  <h6>With [clrDate]</h6>
  <p></p>
  <clr-date-container>
    <input type="date" [clrDate]="date" (clrDateChange)="dateChanged($event)" />
  </clr-date-container>
</div>

<div class="clr-row">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
        <tr>
          <th>[(clrDate)]</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
