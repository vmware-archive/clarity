<div clrForm>
  <h6>[(clrDate)]</h6>
  <p></p>
  <input type="date" [(clrDate)]="date" />
</div>
<div class="clr-row">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
        <tr>
          <th>[(clrDate)]</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div>
  <button class="btn" (click)="updateDate()">Update Date</button>
</div>

<div clrForm>
  <h6>clrDateChange</h6>
  <p></p>
  <input type="date" clrDate (clrDateChange)="dateChanged($event)" />
</div>
<div class="clr-row" style="margin-bottom: 400px;">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
        <tr>
          <th>(clrDateChange)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{dateStr}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
