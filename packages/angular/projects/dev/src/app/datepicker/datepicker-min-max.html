<div clrForm>
  <h6>Min/Max Dates</h6>
  <p></p>
  <clr-date-container>
    <label>Date</label>
    <input type="date" [(ngModel)]="model" clrDate [min]="minDate" [max]="maxDate" />
  </clr-date-container>
  <clr-input-container>
    <label>Min Date</label>
    <input type="text" [(ngModel)]="minDate" clrInput />
  </clr-input-container>
  <clr-input-container>
    <label>Max Date</label>
    <input type="text" [(ngModel)]="maxDate" clrInput />
  </clr-input-container>
</div>

<button class="btn" (click)="toggleMinDate()">{{ minDate ? 'Remove' : 'Add'}} Min</button>
<button class="btn" (click)="toggleMaxDate()">{{ maxDate ? 'Remove' : 'Add'}} Max</button>

<div class="clr-row">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
        <tr>
          <th>[(model)]</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{model}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
