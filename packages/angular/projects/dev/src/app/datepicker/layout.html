<h2>
  Angular Datepicker
  <button class="btn btn-sm btn-primary" (click)="disabled = !disabled">Toggle Disabled</button>
</h2>

<h4>Vertical</h4>

<form clrForm clrLayout="vertical">
  <input clrDate placeholder="No label, no wrapper" name="one" [(ngModel)]="vertical.one" />

  <clr-date-container>
    <input clrDate placeholder="No label, wrapper" name="two" [(ngModel)]="vertical.two" />
  </clr-date-container>

  <clr-date-container>
    <label>Full example</label>
    <input type="text" placeholder="Full example" clrDate [(ngModel)]="vertical.three" name="three" required />
    <clr-control-helper>Helper text</clr-control-helper>
    <clr-control-error>There was an error</clr-control-error>
  </clr-date-container>

  <clr-date-container>
    <label>Disabled</label>
    <input
      type="text"
      placeholder="Full example"
      clrDate
      [(ngModel)]="vertical.four"
      name="four"
      required
      [disabled]="disabled"
    />
    <clr-control-helper>Helper text</clr-control-helper>
    <clr-control-error>There was an error</clr-control-error>
  </clr-date-container>
</form>
