<form clrForm>
  <h6>ngModel Auto Wrapped</h6>
  <p></p>
  <input type="date" clrDate name="model" [(ngModel)]="model" />
</form>
<div class="clr-row">
  <div class="clr-col-12 clr-col-md-10 clr-col-lg-5">
    <table class="table">
      <thead>
        <tr>
          <th>[(ngModel)]</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{model}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
