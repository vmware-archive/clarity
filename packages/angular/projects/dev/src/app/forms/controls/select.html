<h2>Select</h2>

<form class="clr-form">
  <div class="clr-form-control">
    <label class="clr-control-label">
      Basic
    </label>
    <div class="clr-control-container">
      <div class="clr-select-wrapper">
        <select>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Helper Helper Helper Helper Helper Text</span>
    </div>
  </div>

  <div class="clr-form-control">
    <label class="clr-control-label">
      Basic multiple
    </label>
    <div class="clr-control-container">
      <div class="clr-multiselect-wrapper">
        <select multiple>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Helper Text</span>
    </div>
  </div>

  <div class="clr-form-control">
    <label class="clr-control-label">
      Error state
    </label>
    <div class="clr-control-container clr-error">
      <div class="clr-select-wrapper">
        <select>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Helper Text</span>
    </div>
  </div>

  <div class="clr-form-control">
    <label class="clr-control-label">
      Error state multiple
    </label>
    <div class="clr-control-container clr-error">
      <div class="clr-multiselect-wrapper">
        <select multiple>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Helper Text</span>
    </div>
  </div>

  <div class="clr-form-control clr-form-control-disabled">
    <label class="clr-control-label">
      Disabled state multiple
    </label>
    <div class="clr-control-container">
      <div class="clr-select-wrapper">
        <select disabled>
          <option>Option 1</option>
          <option selected>Option 2</option>
          <option>Option 3</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Helper Text</span>
    </div>
  </div>

  <div class="clr-form-control clr-form-control-disabled">
    <label class="clr-control-label">
      Disabled state multiple
    </label>
    <div class="clr-control-container">
      <div class="clr-multiselect-wrapper">
        <select disabled multiple>
          <option>Option 1</option>
          <option selected>Option 2</option>
          <option>Option 3</option>
        </select>
        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <span class="clr-subtext">Helper Text</span>
    </div>
  </div>
</form>
