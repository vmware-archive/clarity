<p>
  <button class="btn btn-primary" (click)="selectedSize = modalSize.small; open = true">Small modal</button>
  <button class="btn btn-primary" (click)="selectedSize = modalSize.medium; open = true">Medium modal</button>
  <button class="btn btn-primary" (click)="selectedSize = modalSize.large; open = true">Large modal</button>
  <button class="btn btn-primary" (click)="selectedSize = modalSize.extraLarge; open = true">Extra large modal</button>
</p>

<clr-modal [(clrModalOpen)]="open" [clrModalSize]="selectedSize">
  <h3 class="modal-title">Modal</h3>
  <div class="modal-body">I am a {{selectedSize}} modal.</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="open = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="open = false">Ok</button>
  </div>
</clr-modal>
