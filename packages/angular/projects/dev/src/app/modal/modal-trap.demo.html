<p>
  For accessiblity purposes, you may want to trap user focus to within the modal. You can use the
  <code>clrFocusTrap</code> directive to keep the user tabbing from within the modal.
</p>

<div class="clr-example">
  <div class="backdrop-example-container">
    <div class="modal static">
      <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div clrFocusTrap class="modal-content">
          <div class="modal-header">
            <button aria-label="Close" class="close" type="button">
              <clr-icon aria-hidden="true" shape="close"></clr-icon>
            </button>
            <h3 class="modal-title">Enter password:</h3>
          </div>
          <div class="modal-body">
            <input type="password" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop static" aria-hidden="true"></div>
  </div>
</div>
