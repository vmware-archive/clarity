<h3>Nav Tabs</h3>

<div>
  Clarity navigation style can be applied by extending the
  <code class="clr-code">.nav</code> class. By default the navigation takes up 100% width of the parent container. A navigation link is marked active by adding
  the
  <code class="clr-code">.active</code> class on it.
</div>

<div class="clr-example">
  <ul class="nav">
    <li class="nav-item">
      <a href="javascript://" class="nav-link active">Dashboard</a>
    </li>
    <li class="nav-item">
      <a href="javascript://" class="nav-link">Management</a>
    </li>
    <li class="nav-item">
      <a href="javascript://" class="nav-link">Cloud</a>
    </li>
    <li class="nav-item">
      <a href="javascript://" class="nav-link">Tenants</a>
    </li>
  </ul>
</div>
