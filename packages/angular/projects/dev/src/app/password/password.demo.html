<div class="gemini-capture">
  <h2>
    Angular Password <button class="btn btn-sm btn-primary" (click)="disabled = !disabled">Toggle Disabled</button>
  </h2>

  <h4>Vertical</h4>

  <form clrForm clrLayout="vertical">
    <button class="btn btn-primary btn-sm" (click)="verticalToggle = !verticalToggle">Show/hide toggle</button>
    <clr-password-container [clrToggle]="verticalToggle">
      <input clrPassword placeholder="No toggle" name="one" [(ngModel)]="vertical.one" />
    </clr-password-container>

    <clr-password-container>
      <input clrPassword placeholder="No label, wrapper" name="two" [(ngModel)]="vertical.two" />
    </clr-password-container>

    <clr-password-container>
      <label>Full example</label>
      <input placeholder="Full example" clrPassword [(ngModel)]="vertical.three" required name="three" minlength="8" />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error *clrIfError="'required'">This is required</clr-control-error>
      <clr-control-error *clrIfError="'minlength'">Must be at least 8 characters</clr-control-error>
    </clr-password-container>

    <clr-password-container>
      <label>Disabled</label>
      <input
        placeholder="Full example"
        clrPassword
        [(ngModel)]="vertical.four"
        required
        name="four"
        [disabled]="disabled"
      />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-password-container>
  </form>

  <h4>Horizontal</h4>

  <form clrForm clrLayout="horizontal">
    <clr-password-container [clrToggle]="false">
      <input clrPassword placeholder="No toggle" name="one" [(ngModel)]="horizontal.one" />
    </clr-password-container>

    <clr-password-container>
      <input clrPassword placeholder="No label, wrapper" name="two" [(ngModel)]="horizontal.two" />
    </clr-password-container>

    <clr-password-container>
      <label>Full example</label>
      <input placeholder="Full example" clrPassword [(ngModel)]="horizontal.three" required name="three" />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-password-container>

    <clr-password-container>
      <label>Disabled</label>
      <input
        placeholder="Full example"
        clrPassword
        [(ngModel)]="horizontal.four"
        required
        name="four"
        [disabled]="disabled"
      />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-password-container>
  </form>

  <h4>Compact</h4>

  <form clrForm clrLayout="compact">
    <clr-password-container [clrToggle]="false">
      <input clrPassword placeholder="No toggle" name="one" [(ngModel)]="compact.one" />
    </clr-password-container>

    <clr-password-container>
      <input clrPassword placeholder="No label, wrapper" name="two" [(ngModel)]="compact.two" />
    </clr-password-container>

    <clr-password-container>
      <label>Full example</label>
      <input placeholder="Full example" clrPassword [(ngModel)]="compact.three" required name="three" />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-password-container>

    <clr-password-container>
      <label>Disabled</label>
      <input
        placeholder="Full example"
        clrPassword
        [(ngModel)]="compact.four"
        required
        name="four"
        [disabled]="disabled"
      />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-password-container>
  </form>
</div>
