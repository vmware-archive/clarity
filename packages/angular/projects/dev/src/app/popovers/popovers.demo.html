<div class="clr-row">
  <div class="clr-col-12 clr-col-md-6">
    <h6>1. Open Popover on focus</h6>
    <div>
      <clr-dummy-anchor [openOnFocus]="true">
        <clr-dummy-menu *clrIfOpen>Dummy Menu</clr-dummy-menu>
      </clr-dummy-anchor>
    </div>
  </div>

  <div class="clr-col-12 clr-col-md-6">
    <h6>2. Open Popover on click</h6>
    <div>
      <clr-dummy-anchor [openOnFocus]="false">
        <clr-dummy-menu *clrIfOpen>Dummy Menu</clr-dummy-menu>
      </clr-dummy-anchor>
    </div>
  </div>
</div>
