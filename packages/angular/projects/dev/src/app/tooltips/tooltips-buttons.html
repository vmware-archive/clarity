<h6>Tooltip on Buttons</h6>
<div class="clr-example squeeze example-center example-column">
  <div>
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-left">
      <button class="btn btn-primary">Hover over me!</button>
      <span class="tooltip-content">Warning!</span>
    </span>
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-top-left">
      <button class="btn btn-primary">Hover over me!</button>
      <span class="tooltip-content">Warning!</span>
    </span>
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-top-right">
      <button class="btn btn-primary">Hover over me!</button>
      <span class="tooltip-content">Warning!</span>
    </span>
  </div>
  <div>
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-bottom-left">
      <button class="btn btn-primary">Hover over me!</button>
      <span class="tooltip-content">Warning!</span>
    </span>
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-bottom-right">
      <button class="btn btn-primary">Hover over me!</button>
      <span class="tooltip-content">Warning!</span>
    </span>
    <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-md tooltip-right">
      <button class="btn btn-primary">Hover over me!</button>
      <span class="tooltip-content">Warning!</span>
    </span>
  </div>
</div>
