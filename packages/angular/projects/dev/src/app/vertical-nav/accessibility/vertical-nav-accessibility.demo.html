<div class="clr-example">
    <div class="main-container">
        <header class="header header-6">
            <div class="branding">
                <a href="#">
                    <clr-icon shape="vm-bug"></clr-icon>
                    <span class="title">Project Clarity</span>
                </a>
            </div>
            <form class="search">
                <label for="search_input">
                    <input id="search_input" type="text" placeholder="Search for keywords...">
                </label>
            </form>
            <div class="settings">
                <a href="javascript://" class="nav-link nav-icon">
                    <clr-icon shape="cog"></clr-icon>
                </a>
            </div>
        </header>
        <div class="content-container">
            <clr-vertical-nav>
                <clr-vertical-nav-group routerLinkActive="active">
                    <a
                        [routerLink]="['./beatles']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        clrVerticalNavLink>
                        <clr-icon [attr.shape]="'home'" clrVerticalNavIcon></clr-icon>
                        The Beatles
                    </a>
                    <ng-template clrIfExpanded>
                        <clr-vertical-nav-group-children>
                            <a routerLinkActive="active"
                               clrVerticalNavLink
                               [routerLink]="['./beatles/abbey-road']">
                                Abbey Road
                            </a>
                            <a routerLinkActive="active"
                               clrVerticalNavLink
                               [routerLink]="['./beatles/revolver']">
                                Revolver
                            </a>
                            <a routerLinkActive="active"
                               clrVerticalNavLink
                               [routerLink]="['./beatles/rubber-soul']">
                                Rubber Soul
                            </a>
                        </clr-vertical-nav-group-children>
                    </ng-template>
                </clr-vertical-nav-group>

                <clr-vertical-nav-group routerLinkActive="active">
                    <a
                        [routerLink]="['./killers']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        clrVerticalNavLink>
                        <clr-icon [attr.shape]="'home'" clrVerticalNavIcon></clr-icon>
                        The Killers
                    </a>
                    <ng-template clrIfExpanded>
                        <clr-vertical-nav-group-children>
                            <a routerLinkActive="active"
                               [routerLink]="['./killers/hot-fuss']"
                               clrVerticalNavLink>
                                Hot Fuss
                            </a>
                            <a routerLinkActive="active"
                               clrVerticalNavLink
                               [routerLink]="['./killers/day-and-age']">
                                Day & Age
                            </a>
                            <a routerLinkActive="active"
                               clrVerticalNavLink
                               [routerLink]="['./killers/sams-town']">
                                Sam's Town
                            </a>
                        </clr-vertical-nav-group-children>
                    </ng-template>
                </clr-vertical-nav-group>
                <a routerLinkActive="active"
                   clrVerticalNavLink
                   [routerLink]="['./wikipedia']">
                    <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
                    Wikipedia
                </a>
            </clr-vertical-nav>
            <div class="content-area">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
