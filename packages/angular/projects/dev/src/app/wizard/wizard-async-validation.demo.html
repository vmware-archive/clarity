<button class="btn btn-primary" (click)="wizard.open()">Wizard with Async Validation</button>

<clr-wizard #wizard [(clrWizardOpen)]="open" [clrWizardSize]="'lg'">
  <clr-wizard-title>Async validation</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

  <clr-wizard-page
    clrWizardPagePreventDefault="true"
    (clrWizardPageOnCommit)="onCommit()"
    (clrWizardPageOnCancel)="doCancel()"
  >
    <ng-template clrPageTitle>Form with async validation</ng-template>
    <!-- mandatory -->
    <div class="spinner" *ngIf="loadingFlag">
      Loading...
    </div>
    <clr-alert clrAlertType="info" [clrAlertClosable]="false">
      <clr-alert-item>
        This&nbsp;
        <a href="https://en.wikipedia.org/wiki/42_(number)#The_Hitchhiker.27s_Guide_to_the_Galaxy" target="_blank"
          >wiki article</a
        >&nbsp;might help you answer the question.
      </clr-alert-item>
    </clr-alert>
    <clr-alert *ngIf="errorFlag" clrAlertType="danger">
      <clr-alert-item>
        Your answer is incorrect.
      </clr-alert-item>
    </clr-alert>
    <form clrForm clrLayout="vertical" #myForm="ngForm" [class.hide]="loadingFlag">
      <clr-input-container>
        <label>The answer to life, the universe and everything</label>
        <input clrInput [(ngModel)]="answer" name="answer" />
      </clr-input-container>
    </form>
  </clr-wizard-page>
  <clr-wizard-page>
    <ng-template clrPageTitle>Wizard complete</ng-template>
    <!-- mandatory -->
    <p>Congratulations! Now you know the answer to life, the universe and everything!</p>
  </clr-wizard-page>
</clr-wizard>
