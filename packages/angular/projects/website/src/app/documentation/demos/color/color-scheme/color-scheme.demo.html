<h5 class="no-margin vertical-padding-12">Monochrome + neutral</h5>

<div class="clr-row">
  <div class="clr-col-12 clr-col-sm-6 clr-col-md-4" *ngFor="let scheme of monochromeNeutralSchemes">
    <div class="svg-color-scheme-container">
      <clr-color-scheme-donut [clrColorScheme]="scheme"></clr-color-scheme-donut>
    </div>
  </div>
</div>

<h5 class="no-margin vertical-padding-12">Multicolor</h5>

<div class="clr-row">
  <div class="clr-col-12 clr-col-sm-6 clr-col-md-4" *ngFor="let scheme of multicolorSchemes">
    <div class="svg-color-scheme-container">
      <clr-color-scheme-donut [clrColorScheme]="scheme"></clr-color-scheme-donut>
    </div>
  </div>
</div>
