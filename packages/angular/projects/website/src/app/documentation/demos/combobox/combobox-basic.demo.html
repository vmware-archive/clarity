<form clrForm>
  <clr-combobox-container>
    <label>Basic Combobox</label>
    <clr-combobox [(ngModel)]="selected" name="basic-combobox" required placeholder="Select a number">
      <clr-options>
        <clr-option clrValue="1">1</clr-option>
        <clr-option clrValue="2">2</clr-option>
        <clr-option clrValue="3">3</clr-option>
      </clr-options>
    </clr-combobox>
  </clr-combobox-container>
</form>

<clr-code-snippet [clrCode]="basicHTML" clrLanguage="html"></clr-code-snippet>
