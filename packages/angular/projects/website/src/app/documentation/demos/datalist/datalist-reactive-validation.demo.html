<form clrForm clrLayout="vertical" [formGroup]="model">
  <clr-datalist-container>
    <label>Datalist - Reactive Form</label>
    <input clrDatalistInput autocomplete="off" formControlName="item" />
    <datalist id="clr-custom-datalistid-1">
      <option *ngFor="let item of items" [value]="item"></option>
    </datalist>
    <clr-control-helper>Helper text</clr-control-helper>
    <clr-control-error>There was an error</clr-control-error>
  </clr-datalist-container>
  <button class="btn btn-primary" type="submit" [disabled]="model.invalid" (click)="submit()">Submit</button>
</form>

<clr-tabs>
  <clr-tab>
    <button clrTabLink>reactive.html</button>
    <clr-tab-content *clrIfActive>
      <clr-code-snippet [clrCode]="reactiveHTML" clrLanguage="html"></clr-code-snippet>
    </clr-tab-content>
  </clr-tab>
  <clr-tab>
    <button clrTabLink>reactive.ts</button>
    <clr-tab-content *clrIfActive>
      <clr-code-snippet [clrCode]="reactiveTS" clrLanguage="typescript"></clr-code-snippet>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
