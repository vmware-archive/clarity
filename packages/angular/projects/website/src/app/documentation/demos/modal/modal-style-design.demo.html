<div class="clr-example">
  <div class="backdrop-example-container">
    <div *ngIf="!basic" style="margin: 0 auto; text-align: center;">
      <button class="btn btn-outline btn-inverse" (click)="basic = true">Show modal</button>
    </div>
    <clr-modal [(clrModalOpen)]="basic" [clrModalStaticBackdrop]="true">
      <h3 class="modal-title">Add datastore to host</h3>
      <div class="modal-body">
        <p>Select a host where you want your datastore to be added.</p>

        <form clrForm clrLayout="horizontal">
          <clr-select-container>
            <label>Host</label>
            <select clrSelect>
              <option>10.11.12.13</option>
              <option>14.15.16.17</option>
              <option>18.19.20.21</option>
              <option>22.23.24.25</option>
            </select>
          </clr-select-container>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" (click)="basic = false">Cancel</button>
        <button class="btn btn-primary" type="button" (click)="basic = false">Add</button>
      </div>
    </clr-modal>
  </div>
</div>
