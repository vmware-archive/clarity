<clr-tree [clrLazy]="true">
  <clr-tree-node *clrRecursiveFor="let file of root$ | async; getChildren: getChildren" [clrExpandable]="file.isFolder">
    <clr-icon [attr.shape]="file.isFolder ? 'folder' : 'file'"></clr-icon>
    {{file.name}}
  </clr-tree-node>
</clr-tree>

<clr-code-snippet [clrCode]="exampleHtml" clrLanguage="html"></clr-code-snippet>
<clr-code-snippet [clrCode]="exampleTs" clrLanguage="typescript"></clr-code-snippet>
