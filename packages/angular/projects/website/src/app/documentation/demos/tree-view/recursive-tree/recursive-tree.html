<clr-tree>
  <clr-tree-node
    *clrRecursiveFor="let file of root; getChildren: getChildren"
    [(clrSelected)]="file.selected"
    [clrExpanded]="true"
  >
    {{file.name}}
  </clr-tree-node>
</clr-tree>

<clr-code-snippet [clrCode]="exampleHtml" clrLanguage="html"></clr-code-snippet>
<clr-code-snippet [clrCode]="exampleTs" clrLanguage="typescript"></clr-code-snippet>
