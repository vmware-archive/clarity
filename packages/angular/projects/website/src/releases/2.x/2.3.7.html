<h2>Highlights</h2>
<ul class="list">
  <li new-component>
    <h6>
      Datagrid: Add API for disabling direct page access in pagination component (<a
        href="https://github.com/vmware/clarity/pull/4253"
        target="_blank"
        >#4253</a
      >)
    </h6>
    <p>
      Declaring the <code class="clr-code">[clrDgPageInputDisabled]="'true'"</code> input onto the
      <code class="clr-code">clr-dg-pagination</code> component allows an application to disable user access to the
      pagination controls.
    </p>
  </li>
</ul>
