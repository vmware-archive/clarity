<div>
  <!--  <h1>{{ buttonSize ? 'Small' : buttonInverse ? 'Inverse' : 'Regular' }} Buttons</h1>-->
  <h1>{{ (!buttonSize && !buttonInverse) ? 'Regular' : (buttonSize ? 'Small' : 'Inverse') }} Buttons</h1>
  <section [class.inverse]="buttonInverse">
    <button
      class="btn"
      [class.btn-icon]="buttonIcon"
      [class.btn-inverse]="buttonInverse"
      [class.btn-block]="buttonBlock"
      [class.btn-sm]="buttonSize"
      [ngClass]="buttonType"
      [attr.disabled]="disabled ? 'disabled' : null"
    >
      <span *ngIf="!buttonIcon">Primary</span>
      <clr-icon *ngIf="buttonIcon" shape="home"></clr-icon>
    </button>
  </section>
</div>
