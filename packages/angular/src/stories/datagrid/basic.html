<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <clr-datagrid
        class="data-overflow"
        [clrDgLoading]="loading"
        [style.height.px]="fixedHeight"
        [class.datagrid-compact]="compactSize"
        [(clrDgSelected)]="selectedEmployees"
      >
        <clr-dg-column [style.width.px]="96">ID</clr-dg-column>
        <clr-dg-column [style.width.px]="96" [clrDgField]="'name'">
          Name
        </clr-dg-column>
        <clr-dg-column>Role</clr-dg-column>

        <clr-dg-row *clrDgItems="let employee of employeeList">
          <clr-dg-cell>{{ employee.id }}</clr-dg-cell>
          <clr-dg-cell>{{ employee.name | titlecase }}</clr-dg-cell>
          <clr-dg-cell>{{ employee.role}}</clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
          {{ employeeList.length }} employees
        </clr-dg-footer>
      </clr-datagrid>
    </div>
  </div>
</div>
