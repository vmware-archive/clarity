<form clrForm [clrLayout]="formLayout">
  <clr-input-container>
    <label>Name</label>
    <input clrInput type="text" [(ngModel)]="model.name" name="name" />
  </clr-input-container>
  <clr-input-container>
    <label>Role</label>
    <input clrInput type="text" [(ngModel)]="model.role" name="role" />
  </clr-input-container>
</form>
