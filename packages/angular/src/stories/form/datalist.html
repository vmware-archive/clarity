<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <form clrForm (ngSubmit)="onSubmit(form.value)" #form="ngForm">
        <form clrForm>
          <clr-datalist-container>
            <label>Template Datalist</label>
            <input
              name="Datalist"
              clrDatalistInput
              [required]="required"
              [disabled]="disabled"
              [(ngModel)]="model.datalistOption"
            />
            <datalist>
              <option *ngFor="let item of items" [value]="item"></option>
            </datalist>
            <clr-control-helper *ngIf="controlHelper">Helper text</clr-control-helper>
            <clr-control-error>There was an error</clr-control-error>
          </clr-datalist-container>
          <button class="btn btn-success">Submit</button>
        </form>
      </form>
    </div>
  </div>
</div>
