<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <form clrForm (ngSubmit)="onSubmit(form.value)" #form="ngForm">
        <clr-input-container>
          <label>Name</label>
          <input
            clrInput
            type="text"
            name="name"
            [(ngModel)]="model.name"
            [required]="required"
            [disabled]="disabled"
          />
          <clr-control-helper *ngIf="controlHelper">Helper text</clr-control-helper>
          <clr-control-error>Name is required!</clr-control-error>
        </clr-input-container>
        <clr-input-container>
          <label>Role</label>
          <input clrInput type="text" name="role" [(ngModel)]="model.role" [required]="required" />
        </clr-input-container>
        <button class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
