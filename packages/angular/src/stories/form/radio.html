<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Radio demo</h1>
      <form clrForm (ngSubmit)="onSubmit(form.value)" #form="ngForm">
        <clr-radio-container [clrInline]="inline">
          <label>Basic Radio</label>
          <clr-radio-wrapper>
            <input
              type="radio"
              clrRadio
              name="options"
              value="option1"
              [(ngModel)]="options"
              [required]="required"
              [disabled]="disabled"
            />
            <label>Option 1</label>
          </clr-radio-wrapper>
          <clr-radio-wrapper>
            <input
              type="radio"
              clrRadio
              name="options"
              value="option2"
              [(ngModel)]="options"
              [required]="required"
              [disabled]="disabled"
            />
            <label>Option 2</label>
          </clr-radio-wrapper>
          <clr-control-helper *ngIf="controlHelper">Helper text</clr-control-helper>
          <clr-control-error>This field is required!</clr-control-error>
        </clr-radio-container>
        <section>
          <button class="btn btn-success">Submit</button>
        </section>
      </form>
    </div>
  </div>
</div>
