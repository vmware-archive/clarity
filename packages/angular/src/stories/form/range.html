<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Range demo</h1>
      <form clrForm (ngSubmit)="onSubmit(form.value)" #form="ngForm">
        <clr-range-container [clrRangeHasProgress]="true">
          <label>Disabled</label>
          <input
            type="range"
            clrRange
            [(ngModel)]="rangeValue"
            name="range"
            [disabled]="disabled"
            (change)="change($event)"
          />
          <clr-control-helper *ngIf="controlHelper">Helper text</clr-control-helper>
        </clr-range-container>
        <section>
          <button class="btn btn-success">Submit</button>
        </section>
      </form>
    </div>
  </div>
</div>
