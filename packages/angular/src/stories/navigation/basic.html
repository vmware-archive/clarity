<div class="main-container">
  <header class="header-3">
    <div class="branding">
      <a href="javascript://">
        <cds-icon shape="home"></cds-icon>
        <span class="title">Project Clarity</span>
      </a>
    </div>
    <div class="settings">
      <a href="javascript://" class="nav-link" aria-label="settings icon">
        <cds-icon shape="cog" size="36"></cds-icon>
      </a>
    </div>
  </header>
  <nav *ngIf="subnav" class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" [class.active]="activeRoute" href="javascript://">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript://">Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript://">Cloud</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript://">Tenants</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <h1>Navigation demo</h1>
      <p>Sidenav is {{sidenav ? '' : 'not'}} is active</p>
      <p>Subnav is {{subnav ? '' : 'not'}} is active</p>
    </div>
    <nav *ngIf="sidenav" class="sidenav">
      <section class="sidenav-content">
        <a href="javascript://" class="nav-link" [class.active]="activeRoute">
          Nav Element 1
        </a>
        <a href="javascript://" class="nav-link">
          Nav Element 2
        </a>
        <section class="nav-group collapsible">
          <input id="tabexample1" type="checkbox" />
          <label for="tabexample1">Collapsible Nav Element</label>
          <ul class="nav-list">
            <li>
              <a class="nav-link">Link 1</a>
            </li>
            <li>
              <a class="nav-link">Link 2</a>
            </li>
          </ul>
        </section>
        <section class="nav-group">
          <input id="tabexample2" type="checkbox" />
          <label for="tabexample2">Default Nav Element</label>
          <ul class="nav-list">
            <li>
              <a class="nav-link">Link 1</a>
            </li>
            <li>
              <a class="nav-link">Link 2</a>
            </li>
            <li>
              <a class="nav-link" [class.active]="activeRoute">Link 3</a>
            </li>
            <li>
              <a class="nav-link">Link 4</a>
            </li>
            <li>
              <a class="nav-link">Link 5</a>
            </li>
            <li>
              <a class="nav-link">Link 6</a>
            </li>
          </ul>
        </section>
      </section>
    </nav>
  </div>
</div>
