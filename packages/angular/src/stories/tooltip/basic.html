<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <h1>Tooltip demo</h1>
      <section class="story-align-center">
        <clr-tooltip>
          <cds-icon clrTooltipTrigger shape="info-circle" size="24" aria-label="Uniq tooltip 1"></cds-icon>
          <clr-tooltip-content [clrPosition]="position" [clrSize]="size" *clrIfOpen>
            <div>{{position}} position</div>
            <div>{{size | uppercase}} size</div>
          </clr-tooltip-content>
        </clr-tooltip>
      </section>
    </div>
  </div>
</div>
