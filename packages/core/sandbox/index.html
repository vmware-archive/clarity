<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://clarity.design/favicon.ico" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body cds-theme="dark" cds-text="body">
    <section cds-layout="vertical gap:lg p:xl container:sm container:center">
      <h1 cds-text="heading">Clarity Core Sandbox</h1>

      <p cds-text="body">
        This is a sandbox enviroment that allows you to test your component locally. All imports will automatically be
        mapped to the local <code cds-text="code">dist</code> output of the build.
      </p>

      <cds-alert status="warning">Do not commit sandbox changes to source control.</cds-alert>

      <cds-button status="primary">Hello There</cds-button>

      <cds-alert-group status="danger" hidden>
        <cds-alert closable>
          General Kenobi, you are a bold one...
        </cds-alert>
      </cds-alert-group>
    </section>

    <script type="module" src="./index.js"></script>
  </body>
</html>
