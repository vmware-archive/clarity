<div class="signpost-triggers-wrapper">
  <div class="signpost-trigger-demo">
    <div class="signpost-item">
      <h6>Clarity Icon</h6>
      <clr-signpost>
        <button class="btn btn-link btn-icon" aria-label="Icon Button Trigger" clrSignpostTrigger>
          <clr-icon shape="avatar" class="is-solid has-badge-info"> </clr-icon>
        </button>
        <clr-signpost-content *clrIfOpen [clrPosition]="'bottom-middle'"> Lorem ipsum... </clr-signpost-content>
      </clr-signpost>
    </div>
    <div class="signpost-item">
      <h6>Button Link</h6>
      <div class="trigger-item">
        <clr-signpost>
          <button class="btn btn-link" clrSignpostTrigger>Button Link Trigger</button>
          <clr-signpost-content *clrIfOpen [clrPosition]="'top-middle'"> Lorem ipsum... </clr-signpost-content>
        </clr-signpost>
      </div>
    </div>
    <div class="signpost-item">
      <h6>Button Link w/ Clarity Icon</h6>
      <div class="trigger-item">
        <clr-signpost>
          <button class="btn btn-link" clrSignpostTrigger>
            Button Link
            <clr-icon shape="help-info"></clr-icon>
          </button>
          <clr-signpost-content *clrIfOpen [clrPosition]="'bottom-middle'"> Lorem ipsum... </clr-signpost-content>
        </clr-signpost>
      </div>
    </div>
  </div>
  <clr-code-snippet [clrLanguage]="'html'" [clrCode]="html"></clr-code-snippet>
</div>
