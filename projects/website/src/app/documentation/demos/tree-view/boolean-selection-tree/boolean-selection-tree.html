<div class="clr-row">
  <div class="clr-col-12 clr-col-md-4">
    <clr-tree>
      <clr-tree-node [clrExpanded]="true">
        Permissions
        <clr-tree-node *ngFor="let permission of permissions" [clrExpanded]="true">
          {{permission.type}}
          <clr-tree-node
            *ngFor="let right of permission.rights"
            [clrSelected]="right.enable"
            (clrSelectedChange)="right.enable = !!$event"
          >
            {{right.name}}
          </clr-tree-node>
        </clr-tree-node>
      </clr-tree-node>
    </clr-tree>
  </div>
  <div class="clr-col-12 clr-col-md-8">
    <pre class="example-display-json">{{displayPermissions}}</pre>
  </div>
</div>

<clr-code-snippet [clrCode]="exampleHtml" clrLanguage="html"></clr-code-snippet>
<clr-code-snippet [clrCode]="exampleTs" clrLanguage="typescript"></clr-code-snippet>
