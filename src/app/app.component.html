<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a routerLink="/" class="logo-and-title">
                <span class="clr-icon clarity-logo"></span>
                <span class="title">{{ productTitle }}</span>
            </a>
        </div>
        <div class="divider"></div>
        <div class="header-nav" [clr-nav-level]="1">
            <a id="home-link" class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><span class="nav-text">Home</span></a>
            <a class="nav-link" routerLink="/get-started" routerLinkActive="active"><span class="nav-text">Get Started</span></a>
            <a class="nav-link" routerLink="/documentation" routerLinkActive="active"><span class="nav-text">Components</span></a>
            <a class="nav-link" routerLink="/icons" routerLinkActive="active"><span class="nav-text">Icons</span></a>
            <a class="nav-link" routerLink="/community" routerLinkActive="active"><span class="nav-text">Community</span></a>
            <a class="nav-link" routerLink="/news" routerLinkActive="active"><span class="nav-text">What's New</span></a>
        </div>
        <div class="settings">
            <!-- watch/star widget from https://ghbtns.com/#original-watch-aka-star... apache 2 license. thanks, mdo! -->
            <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=vmware&repo=clarity&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
        </div>
    </clr-header>

    <router-outlet></router-outlet>

    <footer>
        <div class="footer-wrapper">
            <img class="vmware-weblogo" src="assets/images/home/logo_vmware.svg">
            <p class="copyright">&copy; 2016 - 2017 VMware, Inc. All Rights Reserved.</p>
        </div>
    </footer>
</clr-main-container>
