<clr-main-container>
    <clr-header>
        <div class="branding">
            <a href="#" class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Project Clarity</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="active nav-link" href="javascript://"><span class="nav-text">Components</span></a>
            <a class="nav-link" href="javascript://"><span class="nav-text">Patterns</span></a>
        </div>
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for Components...">
            </label>
        </form>
        <div class="header-actions">
            <clr-dropdown [clrMenuPosition]="'bottom-right'">
                <button class="nav-icon" clrDropdownToggle>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret" class="icon-orient-down"></clr-icon>
                </button>
                <div class="dropdown-menu">
                    <a href="javascript://" clrDropdownItem>About</a>
                    <a href="javascript://" clrDropdownItem>Preferences</a>
                    <a href="javascript://" clrDropdownItem>Logout</a>
                </div>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
        <nav class="sidenav" [clr-nav-level]="2">
            <section class="sidenav-content">
                <section class="nav-group collapsible">
                    <input id="tab1" type="checkbox">
                    <label for="tab1">Clarity Navigation</label>
                    <ul class="nav-list">
                        <li *ngFor="let route of routes">
                            <a *ngIf="route.path != ''" class="nav-link" [routerLink]="[route.path]"
                               [routerLinkActive]="['active']">{{route.path}}</a>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
    </div>
</clr-main-container>
