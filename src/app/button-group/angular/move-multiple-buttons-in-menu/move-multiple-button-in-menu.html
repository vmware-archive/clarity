<h4>Move Multiple Button In Menu</h4>

<div class="clr-example example-min-height">
    <clr-button-group>
        <clr-button>1</clr-button>
        <clr-button>2</clr-button>
        <clr-button>3</clr-button>
        <clr-button [clrInMenu]="flip">4</clr-button>
        <clr-button [clrInMenu]="flip">5</clr-button>
        <clr-button [clrInMenu]="true">6</clr-button>
    </clr-button-group>
    <div>
        <button class="btn" (click)="toggleFlip()">Flip</button>
    </div>
</div>
