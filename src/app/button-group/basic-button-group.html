<h4>Button Groups - Flip 1</h4>

<div class="clr-example" id="btn-group-test1">
    <clr-button-group>
        <clr-button>1</clr-button>
        <clr-button [clrInMenu]="true">2</clr-button>
        <clr-button [clrInMenu]="true">3</clr-button>
        <clr-button [clrInMenu]="flip">4</clr-button>
        <clr-button>5</clr-button>
        <clr-button>6</clr-button>
    </clr-button-group>
</div>
<button class="btn" (click)="toggleFlip()">Flip</button>

<h4>Button Groups - Flip Multiple</h4>
<div class="clr-example">
    <clr-button-group class="btn-primary">
        <clr-button>1</clr-button>
        <clr-button [clrInMenu]="true">2</clr-button>
        <clr-button [clrInMenu]="true">3</clr-button>
        <clr-button [clrInMenu]="flip1">4</clr-button>
        <clr-button [clrInMenu]="flip1">5</clr-button>
        <clr-button>6</clr-button>
    </clr-button-group>
</div>
<button class="btn" (click)="toggleFlip1()">Flip</button>

<h4>Flip All Outside of Menu - Not Recommended</h4>
<div class="clr-example">
    <clr-button-group>
        <clr-button [clrInMenu]="flip2">1</clr-button>
        <clr-button [clrInMenu]="flip2">2</clr-button>
        <clr-button [clrInMenu]="true">3</clr-button>
        <clr-button [clrInMenu]="flip2">4</clr-button>
        <clr-button [clrInMenu]="flip2">5</clr-button>
    </clr-button-group>

    <button class="btn" (click)="toggleFlip2()">Flip</button>
</div>

<h4>Icon Buttons</h4>
<div class="clr-example">
    <clr-button-group>
        <clr-button>
            <clr-icon shape="home"></clr-icon>
            <span class="clr-icon-title">Home</span>
        </clr-button>
        <clr-button>
            <clr-icon shape="cog"></clr-icon>
            <span class="clr-icon-title">Settings</span>
        </clr-button>
        <clr-button [clrInMenu]="true">
            <clr-icon shape="user"></clr-icon>
            <span class="clr-icon-title">User</span>
        </clr-button>
        <clr-button [clrInMenu]="true">
            <clr-icon shape="cloud"></clr-icon>
            <span class="clr-icon-title">Cloud</span>
        </clr-button>
    </clr-button-group>
</div>
