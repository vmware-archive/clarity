<div class="clr-example squeeze">
    <clr-dropdown [clrMenuPosition]="'top-left'">
        <button class="btn btn-outline-primary" clrDropdownToggle>
            Dropdown
            <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu>
            <label class="dropdown-header">Dropdown header</label>
            <a href="javascript://" clrDropdownItem>Action 1</a>
            <a href="javascript://" class="disabled" clrDropdownItem>Disabled Action</a>
            <div class="dropdown-divider"></div>
            <clr-dropdown [clrMenuPosition]="'right-bottom'">
                <button clrDropdownToggle>Link 1</button>
                <clr-dropdown-menu>
                    <a href="javascript://" clrDropdownItem>Foo</a>
                    <clr-dropdown [clrMenuPosition]="'left-top'">
                        <button clrDropdownToggle>Bar</button>
                        <clr-dropdown-menu>
                            <a href="javascript://" clrDropdownItem>Baz</a>
                        </clr-dropdown-menu>
                    </clr-dropdown>
                </clr-dropdown-menu>
            </clr-dropdown>
            <a href="javascript://" clrDropdownItem>Link 2</a>
        </clr-dropdown-menu>
    </clr-dropdown>
</div>
<clr-code-snippet [clrCode]="example"></clr-code-snippet>
