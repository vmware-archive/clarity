<div class="clr-example" style="margin-top: 0">
    <div class="main-container" style="width: 240px; margin: 12px auto; height: 408px">
        <div class="content-container">
            <clr-vertical-nav>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon shape="user" clrVerticalNavIcon></clr-icon>
                    Normal
                </a>
                <a clrVerticalNavLink href="javascript://" class="active">
                    <clr-icon shape="flame" clrVerticalNavIcon></clr-icon>
                    Fire
                </a>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon *ngIf="!demoHideIcons" shape="download-cloud" clrVerticalNavIcon></clr-icon>
                    Water
                </a>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon shape="bolt" clrVerticalNavIcon></clr-icon>
                    Electric
                </a>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon *ngIf="!demoHideIcons" shape="bug" clrVerticalNavIcon></clr-icon>
                    Grass
                </a>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon shape="block" clrVerticalNavIcon></clr-icon>
                    Ice
                </a>
                <a clrVerticalNavLink href="javascript://" *ngIf="!demoLongLabel">
                    <clr-icon *ngIf="!demoHideIcons" shape="shield" clrVerticalNavIcon></clr-icon>
                    Fighting
                </a>
                <a clrVerticalNavLink href="javascript://" *ngIf="demoLongLabel">
                    <clr-icon *ngIf="!demoHideIcons" shape="shield" clrVerticalNavIcon></clr-icon>
                    Fighting, Psychic, Dragon, Fairy, Rock, Dark
                </a>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon shape="sad-face" clrVerticalNavIcon></clr-icon>
                    Poison
                </a>
                <a clrVerticalNavLink href="javascript://">
                    <clr-icon shape="image" clrVerticalNavIcon></clr-icon>
                    Ground
                </a>
            </clr-vertical-nav>
        </div>
    </div>
</div>
