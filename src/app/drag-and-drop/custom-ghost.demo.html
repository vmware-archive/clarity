<h4>Draggable button with a custom ghost</h4>

<div class="clr-example">
  <button class="btn btn-primary" clrDraggable>draggable
        <clr-draggable-ghost *clrIfDragged>
            <button type="submit" class="btn btn-success">custom ghost</button>
  </clr-draggable-ghost>
  </button>
</div>
