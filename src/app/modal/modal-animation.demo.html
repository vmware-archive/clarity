<div class="clr-example">
    <div class="backdrop-example-container">
        <div class="modal static">
            <div class="modal-dialog fadeDown" [class.in]="animatedExampleIn"
                 role="dialog" aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title">I have a nice title</h3>
                    </div>
                    <div class="modal-body">
                        <p>But not much to say...</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-backdrop fade static" [class.in]="animatedExampleIn"
             aria-hidden="true"></div>
    </div>
</div>

<pre>
<code clr-code-highlight="language-html">
&lt;div class=&quot;modal&quot;&gt;
    &lt;div class=&quot;modal-dialog fadeDown in&quot; role=&quot;dialog&quot; aria-hidden=&quot;true&quot;&gt;
        &lt;div class=&quot;modal-content&quot;&gt;
            ...

    &lt;/div&gt;
&lt;/div&gt;
&lt;div class=&quot;modal-backdrop fade in&quot; aria-hidden=&quot;true&quot;&gt;&lt;/div&gt;
</code></pre>
