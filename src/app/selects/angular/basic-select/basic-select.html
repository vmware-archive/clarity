<h4>Basic</h4>
<form #form="ngForm" novalidate>
    <section class=" form-block">
        <label>Select Boxes</label>
        <label>Selected: </label>
        <code clr-code-highlight="language-json" *ngIf="selected">{{selected |Â json}}</code>
        <div class="form-group">
            <label for="selects_1">This is a select box</label>
            <clr-select [(ngModel)]="selected" name="selectOne">
                <input type="text" clrSelectInput style="width: 300px;" />

                <clr-option *ngFor="let option of options" [clrValue]="option">{{option.name}}</clr-option>
            </clr-select>
        </div>
    </section>
</form>

<h4>Server driven results</h4>

    <section class="form-block">
