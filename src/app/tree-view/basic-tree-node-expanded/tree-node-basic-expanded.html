<h4>Expanded Basic Tree</h4>
<div class="clr-example">
    <clr-tree-node>
        A
        <ng-template [clrIfExpanded]="true">
            <clr-tree-node>
                B
                <ng-template clrIfExpanded>
                    <clr-tree-node>
                        B.1
                    </clr-tree-node>

                    <clr-tree-node>
                        B.2
                    </clr-tree-node>
                </ng-template>
            </clr-tree-node>
            <clr-tree-node>
                C
            </clr-tree-node>
            <clr-tree-node>
                D
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>
<clr-example [clrCode]="example1" [clrLanguage]="'html'"></clr-example>

<h4>Expanded Basic Selectable Tree</h4>
<div class="clr-example">
    <clr-tree-node [(clrSelected)]="selected">
        A
        <ng-template [clrIfExpanded]="true">
            <clr-tree-node>
                B
                <ng-template clrIfExpanded>
                    <clr-tree-node>
                        B.1
                    </clr-tree-node>

                    <clr-tree-node>
                        B.2
                    </clr-tree-node>
                </ng-template>
            </clr-tree-node>
            <clr-tree-node *clrIfExpanded>
                C
            </clr-tree-node>
            <clr-tree-node *clrIfExpanded>
                D
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>
<clr-example [clrCode]="example2" [clrLanguage]="'html'"></clr-example>

<h4>Expanded Basic Tree -  Syntax 2</h4>
<div class="clr-example">
    <clr-tree-node>

        <clr-tree-node *clrIfExpanded="true">
            B
            <clr-tree-node *clrIfExpanded>
                B.1
                <clr-tree-node *clrIfExpanded>
                    B.1.1
                </clr-tree-node>
            </clr-tree-node>
            <clr-tree-node *clrIfExpanded>
                B.2
            </clr-tree-node>
        </clr-tree-node>
    </clr-tree-node>
</div>
<clr-example [clrCode]="example3" [clrLanguage]="'html'"></clr-example>
