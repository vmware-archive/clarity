<h4>Syntax 1</h4>

<div class="clr-example">
    <clr-tree-node>
        A
        <ng-template clrIfExpanded>
            <clr-tree-node>
                B
                <ng-template clrIfExpanded>
                    <clr-tree-node>
                        B.1
                    </clr-tree-node>

                    <clr-tree-node>
                        B.2
                    </clr-tree-node>
                </ng-template>
            </clr-tree-node>
            <clr-tree-node>
                C
            </clr-tree-node>
            <clr-tree-node>
                D
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>

<clr-example [clrCode]="example1" [clrLanguage]="'html'"></clr-example>

<h4>Syntax 2</h4>

<div class="clr-example">
    <clr-tree-node>
        A
        <clr-tree-node *clrIfExpanded>
            B
            <clr-tree-node *clrIfExpanded>
                B.1
                <clr-tree-node *clrIfExpanded>
                    B.1.1
                </clr-tree-node>
            </clr-tree-node>
            <clr-tree-node *clrIfExpanded>
                B.2
            </clr-tree-node>
        </clr-tree-node>
        <clr-tree-node *clrIfExpanded>
            C
        </clr-tree-node>
    </clr-tree-node>
</div>

<clr-example [clrCode]="example2" [clrLanguage]="'html'"></clr-example>
