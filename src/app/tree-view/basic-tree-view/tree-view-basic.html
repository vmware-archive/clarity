<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4">
        <h5 style="margin-top: 0">Permissions</h5>
        <clr-tree [clrTreeSelected]="selection" (clrTreeSelectedChange)="onSelectionChange($event)">
            <clr-tree-node [clrTreeModel]="'Users'" [clrTreeNodeExpanded]="true">
                Authenticated Users
                <clr-tree-node [clrTreeModel]="'read'">
                    Read
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'modify'">
                    Modify
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'create'">
                    Create
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'delete'">
                    Delete
                </clr-tree-node>
            </clr-tree-node>
            <clr-tree-node [clrTreeModel]="'Owner'" [clrTreeNodeExpanded]="true">
                Owners
                <clr-tree-node [clrTreeModel]="'read'">
                    Read
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'modify'">
                    Modify
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'create'">
                    Create
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'delete'">
                    Delete
                </clr-tree-node>
            </clr-tree-node>
            <clr-tree-node [clrTreeModel]="'Public'" [clrTreeNodeExpanded]="true">
                Public
                <clr-tree-node [clrTreeModel]="'read'">
                    Read
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'modify'">
                    Modify
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'create'">
                    Create
                </clr-tree-node>
                <clr-tree-node [clrTreeModel]="'delete'">
                    Delete
                </clr-tree-node>
            </clr-tree-node>
        </clr-tree>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8">
        <pre *ngIf="displaySelection.length < 3" class="example-display-json">
<em>No nodes selected</em>
        </pre>
        <pre class="example-display-json" *ngIf="displaySelection.length > 2">
{{displaySelection}}
        </pre>
    </div>
</div>
