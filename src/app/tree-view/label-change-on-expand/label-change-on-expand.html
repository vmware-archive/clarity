<h4>Basic Tree</h4>
<div class="clr-example">
    <clr-tree-node>
        {{expanded ? "I am expanded" : "I am collapsed"}}
        <ng-template [(clrIfExpanded)]="expanded">
            <clr-tree-node>
                Child Tree Node 1
            </clr-tree-node>
            <clr-tree-node>
                Child Tree Node 2
            </clr-tree-node>
            <clr-tree-node>
                Child Tree Node 3
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>

<clr-example [clrCode]="example1" [clrLanguage]="'html'"></clr-example>

<h4>Selectable Tree</h4>
<div class="clr-example">
    <clr-tree-node [(clrSelected)]="selected">
        {{expanded ? "I am expanded" : "I am collapsed"}}
        <ng-template [(clrIfExpanded)]="expanded">
            <clr-tree-node>
                Child Tree Node 1
            </clr-tree-node>
            <clr-tree-node>
                Child Tree Node 2
            </clr-tree-node>
            <clr-tree-node>
                Child Tree Node 3
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>

<clr-example [clrCode]="example2" [clrLanguage]="'html'"></clr-example>
