<div class="clr-example">
    <h4>Without Selection</h4>
    <clr-tree-node>
        Root Node
        <ng-template clrIfExpanded>
            <clr-tree-node *ngFor="let node of nodes">
                {{node}}
                <ng-template clrIfExpanded>
                    <clr-tree-node *ngFor="let node of nodes">
                        {{node}}
                        <ng-template clrIfExpanded>
                            <clr-tree-node *ngFor="let node of nodes">
                                {{node}}
                            </clr-tree-node>
                        </ng-template>
                    </clr-tree-node>
                </ng-template>
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>

<clr-example [clrCode]="example1" [clrLanguage]="'html'"></clr-example>

<div class="clr-example">
    <h4>With Selection</h4>
    <clr-tree-node [(clrSelected)]="selected">
        Root Node
        <ng-template clrIfExpanded>
            <clr-tree-node *ngFor="let node of nodes">
                {{node}}
                <ng-template clrIfExpanded>
                    <clr-tree-node *ngFor="let node of nodes">
                        {{node}}
                        <ng-template clrIfExpanded>
                            <clr-tree-node *ngFor="let node of nodes">
                                {{node}}
                            </clr-tree-node>
                        </ng-template>
                    </clr-tree-node>
                </ng-template>
            </clr-tree-node>
        </ng-template>
    </clr-tree-node>
</div>
