<div class="clr-example">
    <div class="main-container">
        <header class="header header-6">
            <div class="branding">
                <a href="#">
                    <clr-icon shape="vm-bug"></clr-icon>
                    <span class="title">Project Clarity</span>
                </a>
            </div>
            <form class="search">
                <label for="search_input">
                    <input id="search_input" type="text" placeholder="Search for keywords...">
                </label>
            </form>
            <div class="settings">
                <a href="javascript://" class="nav-link nav-icon">
                    <clr-icon shape="cog"></clr-icon>
                </a>
            </div>
        </header>
        <div class="content-container">
            <div class="content-area">
                <div class="example-options">
                    <h6>Options</h6>
                    <div class="btn-group">
                        <div class="radio btn">
                            <input type="radio" name="vertNavRadios" id="rad1" [(ngModel)]="option" value="link">
                            <label for="rad1">Nav Group Link</label>
                        </div>
                        <div class="radio btn">
                            <input type="radio" name="vertNavRadios" id="rad2" [(ngModel)]="option" value="text">
                            <label for="rad2">Nav Group Text</label>
                        </div>
                    </div>
                </div>
                <div class="example-controls">
                    <h6>Controls</h6>
                    <button class="btn" (click)="toggleNav()">Toggle Nav</button>
                    <button class="btn" (click)="toggleGroup()">Toggle Group</button>
                </div>
                <router-outlet></router-outlet>
            </div>
            <clr-vertical-nav *ngIf="option === 'link'"
                              [clrVerticalNavCollapsible]="true"
                              [clrVerticalNavCollapsed]="navCollapsed"
                              (clrVerticalNavCollapsedChange)="updateNavCollapsed($event)">

                <clr-vertical-nav-group
                    routerLinkActive="active"
                    [clrVerticalNavGroupExpanded]="groupExpand"
                    (clrVerticalNavGroupExpandedChange)="updateGroupExpand($event)">
                    <a
                        [routerLink]="['./beatles']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        clrVerticalNavLink>
                        <clr-icon [attr.shape]="'home'" clrVerticalNavIcon></clr-icon>
                        The Beatles
                    </a>
                    <clr-vertical-nav-group-children>
                        <a routerLinkActive="active"
                           [routerLink]="['./beatles/abbey-road']"
                           clrVerticalNavLink>
                            Abbey Road
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./beatles/revolver']"
                           clrVerticalNavLink>
                            Revolver
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./beatles/rubber-soul']"
                           clrVerticalNavLink>
                            Rubber Soul
                        </a>
                    </clr-vertical-nav-group-children>
                </clr-vertical-nav-group>

                <clr-vertical-nav-group routerLinkActive="active">
                    <a
                        [routerLink]="['./killers']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        clrVerticalNavLink>
                        <clr-icon [attr.shape]="'home'" clrVerticalNavIcon></clr-icon>
                        The Killers
                    </a>
                    <clr-vertical-nav-group-children>
                        <a routerLinkActive="active"
                           [routerLink]="['./killers/hot-fuss']"
                           clrVerticalNavLink>
                            Hot Fuss
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./killers/day-and-age']"
                           clrVerticalNavLink>
                            Day & Age
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./killers/sams-town']"
                           clrVerticalNavLink>
                            Sam's Town
                        </a>
                    </clr-vertical-nav-group-children>
                </clr-vertical-nav-group>

                <a routerLinkActive="active"
                   clrVerticalNavLink
                   [routerLink]="['./wikipedia']">
                    <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
                    Wikipedia
                </a>

            </clr-vertical-nav>


            <clr-vertical-nav *ngIf="option === 'text'"
                              [clrVerticalNavCollapsible]="true"
                              [clrVerticalNavCollapsed]="navCollapsed"
                              (clrVerticalNavCollapsedChange)="updateNavCollapsed($event)">

                <clr-vertical-nav-group
                    routerLinkActive="active"
                    [clrVerticalNavGroupExpanded]="groupExpand"
                    (clrVerticalNavGroupExpandedChange)="updateGroupExpand($event)">
                    <clr-icon [attr.shape]="'home'" clrVerticalNavIcon></clr-icon>
                    The Beatles
                    <clr-vertical-nav-group-children>
                        <a routerLinkActive="active"
                           [routerLink]="['./beatles/abbey-road']"
                           clrVerticalNavLink>
                            Abbey Road
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./beatles/revolver']"
                           clrVerticalNavLink>
                            Revolver
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./beatles/rubber-soul']"
                           clrVerticalNavLink>
                            Rubber Soul
                        </a>
                    </clr-vertical-nav-group-children>
                </clr-vertical-nav-group>

                <clr-vertical-nav-group routerLinkActive="active">
                    <clr-icon [attr.shape]="'home'" clrVerticalNavIcon></clr-icon>
                    The Killers
                    <clr-vertical-nav-group-children>
                        <a routerLinkActive="active"
                           [routerLink]="['./killers/hot-fuss']"
                           clrVerticalNavLink>
                            Hot Fuss
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./killers/day-and-age']"
                           clrVerticalNavLink>
                            Day & Age
                        </a>
                        <a routerLinkActive="active"
                           [routerLink]="['./killers/sams-town']"
                           clrVerticalNavLink>
                            Sam's Town
                        </a>
                    </clr-vertical-nav-group-children>
                </clr-vertical-nav-group>

                <a routerLinkActive="active"
                   clrVerticalNavLink
                   [routerLink]="['./wikipedia']">
                    <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
                    Wikipedia
                </a>

            </clr-vertical-nav>
        </div>
    </div>
</div>
