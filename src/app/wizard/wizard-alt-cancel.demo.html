<clr-wizard #wizard
    [(clrWizardOpen)]="open"
    [clrWizardSize]="'md'"
    (clrWizardOnCancel)="doCancel()"
    [clrWizardPreventDefaultCancel]="true"
    >
    <clr-wizard-title>Wizard with alternate cancel</clr-wizard-title>

    <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
    <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
    <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
    <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

    <clr-wizard-page>
        <template pageTitle>Wizard level alt-cancel</template>
        <p>Content for step 1</p>
    </clr-wizard-page>

    <clr-wizard-page (clrWizardPageOnCancel)="pageCustomCancel()"
        [clrWizardPagePreventDefaultCancel]="true">
        <template pageTitle>Page level alt-cancel</template> <!-- mandatory -->
        <p *ngIf="!showCancelConfirm">Content for step 2</p>
        <p *ngIf="showCancelConfirm">
            <button type="submit" class="btn btn-danger" (click)="doPageCancel()">
                Click here if you are sure
            </button>
        </p>
    </clr-wizard-page>
</clr-wizard>

<clr-example [clrLanguage]="'typescript'" [clrCode]="code"></clr-example>
<clr-example [clrLanguage]="'html'" [clrCode]="html"></clr-example>
