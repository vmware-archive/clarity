<button class="btn btn-primary" (click)="wizard.open()">Open Wizard</button>

<clr-wizard #wizard [(clrWizardOpen)]="open">
    <clr-wizard-title>Wizard Title</clr-wizard-title>

    <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
    <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
    <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
    <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

    <clr-wizard-page>
        <template pageTitle>Title for page 1</template> <!-- mandatory -->
        <template pageNavTitle>Step 1</template> <!-- optional -->
        <p>Content for step 1</p>
    </clr-wizard-page>

    <clr-wizard-page>
        <template pageTitle>Title for page 2</template> <!-- mandatory -->
        <template pageNavTitle>Step 2</template> <!-- optional -->
        <p>Content for step 2</p>
    </clr-wizard-page>

    <clr-wizard-page>
        <template pageTitle>Title for page 3</template> <!-- mandatory -->
        <template pageNavTitle>Step 3</template> <!-- optional -->
        <p>Content for step 3</p>
    </clr-wizard-page>
</clr-wizard>

<clr-example [clrLanguage]="'typescript'" [clrCode]="code"></clr-example>
<clr-example [clrLanguage]="'html'" [clrCode]="html"></clr-example>
