<ng-container *ngFor="let inlineButton of inlineButtons">
    <template [ngTemplateOutlet]="inlineButton.templateRef"></template>
</ng-container>
<ng-container *ngIf="menuButtons.length > 0">
    <div
        class="btn-group-overflow"
        [class.open]="openMenu"
        [ngClass]="menuPosition">
        <button
            class="btn dropdown-toggle"
            (click)="toggleMenu()">
            <clr-icon shape="ellipsis-horizontal"></clr-icon>
        </button>
        <div class="dropdown-menu">
            <ng-container *ngFor="let menuButton of menuButtons">
                <template [ngTemplateOutlet]="menuButton.templateRef"></template>
            </ng-container>
        </div>
    </div>
</ng-container>
