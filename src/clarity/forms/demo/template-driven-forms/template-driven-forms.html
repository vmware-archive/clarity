<form #employeeForm="ngForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
    <section class="form-block">
        <label>Add Employee Information</label>
        <div class="form-group">
            <label for="empFirstName">First Name</label>
            <label for="empFirstName"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-md"
                [class.invalid]="firstNameInput.invalid && (firstNameInput.dirty || firstNameInput.touched)">
                <input type="text" id="empFirstName" placeholder="Enter first name"
                    required
                    name="firstName"
                    [(ngModel)]="model.firstName"
                    #firstNameInput="ngModel">
                <span class="tooltip-content">
                    First Name is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="empLastName">Last Name</label>
            <label for="empLastName"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-md"
                [class.invalid]="lastNameInput.invalid && (lastNameInput.dirty || lastNameInput.touched)">
                <input type="text" id="empLastName" placeholder="Enter last name"
                    required
                    name="lastName"
                    [(ngModel)]="model.lastName"
                    #lastNameInput="ngModel">
                <span class="tooltip-content">
                    Last Name is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="empType">Employee Type</label>
            <div class="select">
                <select id="empType"
                    name="employeeType"
                    [(ngModel)]="model.employeeType">
                    <option value="Default">Select Employee Type...</option>
                    <option *ngFor="let type of employeeType" [value]="type">{{type}}</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit"
            [disabled]="employeeForm.form.invalid">Add</button>
    </section>
</form>

<div [hidden]="!submitted">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2" class="left">
                            Employee Information
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="left">ID</td>
                        <td class="left">{{model.id}}</td>
                    </tr>
                    <tr>
                        <td class="left">First Name</td>
                        <td class="left">{{model.firstName}}</td>
                    </tr>
                    <tr>
                        <td class="left">Last Name</td>
                        <td class="left">{{model.lastName}}</td>
                    </tr>
                    <tr>
                        <td class="left">Employee Type</td>
                        <td class="left">{{model.employeeType}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="addNewEmployee(); employeeForm.reset();">New Employee</button>
        </div>
    </div>
</div>

<clr-example [clrCode]="examples.templateHTML" clrLanguage="html"></clr-example>
