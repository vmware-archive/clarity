<div class="clr-example example-min-height">
    <h6>Toggle the only button from the Button Group View</h6>
    <clr-button-group>
        <clr-button class="btn" *ngIf="show">1</clr-button>
        <clr-button class="btn" [clrInMenu]="true">2</clr-button>
        <clr-button class="btn" [clrInMenu]="true">3</clr-button>
        <clr-button class="btn" [clrInMenu]="true">4</clr-button>
        <clr-button class="btn" [clrInMenu]="true">5</clr-button>
        <clr-button class="btn" [clrInMenu]="true">6</clr-button>
    </clr-button-group>
    <div>
        <button class="btn" (click)="toggleShow()">
            Toggle
        </button>
    </div>
</div>
