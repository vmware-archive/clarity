<h4>Checkboxes</h4>
<div class="clr-example" id="btn-group-test-1">
  <div class="btn-group">
    <div class="checkbox btn">
      <input type="checkbox" id="btn-check-1">
      <label for="btn-check-1">Apples</label>
    </div>
    <div class="checkbox btn">
      <input type="checkbox" id="btn-check-2">
      <label for="btn-check-2">Kiwis</label>
    </div>
    <div class="checkbox btn">
      <input type="checkbox" id="btn-check-3">
      <label for="btn-check-3">Pears</label>
    </div>
    <div class="checkbox btn">
      <input type="checkbox" id="btn-check-4">
      <label for="btn-check-4">Oranges</label>
    </div>
  </div>
</div>

<h4>Angular Checkboxes</h4>
<div class="clr-example" id="btn-group-test-2">

    <clr-checkbox type="checkbox" class="btn">
      Checkbox 1
    </clr-checkbox>
    <clr-checkbox type="checkbox" class="btn">
      Checkbox 2
    </clr-checkbox>
    <clr-checkbox type="checkbox" class="btn">
      Checkbox 3
    </clr-checkbox>
    <clr-checkbox type="checkbox" class="btn">
      Checkbox 4
    </clr-checkbox>
  </div>
</div>

<h4>Checked States</h4>

<div class="clr-example" id="btn-group-test-3">
  <div class="btn-group">
    <clr-checkbox type="checkbox" class="btn" [clrChecked]="true">
      Checkbox 1
    </clr-checkbox>
    <clr-checkbox type="checkbox" class="btn">
      Checkbox 2
    </clr-checkbox>
    <clr-checkbox type="checkbox" class="btn" [clrChecked]="true">
      Checkbox 3
    </clr-checkbox>
    <clr-checkbox type="checkbox" class="btn">
      Checkbox 4
    </clr-checkbox>
  </div>
</div>

<div class="clr-example" id="btn-group-test-4">
