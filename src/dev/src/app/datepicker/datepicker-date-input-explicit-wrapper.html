<div>
    <h6>With [clrDate]</h6>
    <p></p>
    <clr-date-container>
        <input type="date" [clrDate]="date" (clrDateChange)="dateChanged($event)">
    </clr-date-container>
</div>

<div class="row">
    <div class="col-xs-12 col-md-10 col-lg-5">
        <table class="table">
            <thead>
            <tr>
                <th>[(clrDate)]</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{date}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
