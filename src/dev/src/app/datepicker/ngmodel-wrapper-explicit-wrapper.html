<div clrForm>
    <h6>ngModel Wrapper Explicit</h6>
    <p></p>
    <clr-date-container>
        <input type="date" [(ngModel)]="model" clrDate #picker="ngModel">
    </clr-date-container>
</div>

<div class="row">
    <div class="col-xs-12 col-md-10 col-lg-5">
        <table class="table">
            <thead>
            <tr>
                <th>[(model)]</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{model}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <button class="btn" (click)="updateDate()">Update Date</button>
    <button class="btn" (click)="picker.reset()">Reset Date</button>
</div>
