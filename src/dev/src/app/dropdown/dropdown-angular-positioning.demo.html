<div class="clr-example squeeze demo-menu-height dropdown-demo">
    <p>
        Menu component, no <code class="clr-code">*clrIfOpen</code> (not recommended):
        <clr-dropdown>
            <button class="btn btn-outline-primary" clrDropdownTrigger [id]="'no-if-open'">
                Dropdown
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu>
                <label class="dropdown-header">Dropdown header</label>
                <a href="javascript://" clrDropdownItem>Action 1</a>
                <a href="javascript://" clrDropdownItem>Action 2</a>
                <a href="javascript://" class="disabled" clrDropdownItem disabled>Disabled Action</a>
                <div class="dropdown-divider" role="separator"></div>
                <a href="javascript://" clrDropdownItem>Link 1</a>
                <a href="javascript://" clrDropdownItem>Link 2</a>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown>
            <button class="btn btn-outline-primary" clrDropdownTrigger>
                Dropdown
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu clrPosition="top-right">
                <label class="dropdown-header">Dropdown header</label>
                <a href="javascript://" clrDropdownItem>Action 1</a>
                <a href="javascript://" clrDropdownItem>Action 2</a>
                <a href="javascript://" class="disabled" clrDropdownItem disabled>Disabled Action</a>
                <div class="dropdown-divider" role="separator"></div>
                <a href="javascript://" clrDropdownItem>Link 1</a>
                <a href="javascript://" clrDropdownItem>Link 2</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </p>
    <p>
        Menu component, with <code class="clr-code">*clrIfOpen</code> (recommended):
        <clr-dropdown>
            <button class="btn btn-outline-primary" clrDropdownTrigger [id]="'if-open'">
                Dropdown
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen>
                <label class="dropdown-header">Dropdown header</label>
                <a href="javascript://" clrDropdownItem>Action 1</a>
                <a href="javascript://" clrDropdownItem>Action 2</a>
                <a href="javascript://" class="disabled" clrDropdownItem disabled>Disabled Action</a>
                <div class="dropdown-divider" role="separator"></div>
                <a href="javascript://" clrDropdownItem>Link 1</a>
                <a href="javascript://" clrDropdownItem>Link 2</a>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown>
            <button class="btn btn-outline-primary" clrDropdownTrigger>
                Dropdown
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="top-right">
                <label class="dropdown-header">Dropdown header</label>
                <a href="javascript://" clrDropdownItem>Action 1</a>
                <a href="javascript://" clrDropdownItem>Action 2</a>
                <a href="javascript://" class="disabled" clrDropdownItem disabled>Disabled Action</a>
                <div class="dropdown-divider" role="separator"></div>
                <a href="javascript://" clrDropdownItem>Link 1</a>
                <a href="javascript://" clrDropdownItem>Link 2</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </p>
</div>
