<div>
  <form class="compact">
    <section class="form-block">
      <label>CPU</label>
      <div class="form-group">
        <label>Cores per socket</label>
        <div class="select">
          <select id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <span>Sockets: 1</span>
      </div>

      <div class="form-group">
        <label>CPU Hot Plug</label>
        <div class="toggle-switch">
          <input type="checkbox" id="togglecpu">
          <label for="togglecpu">Toggle CPU</label>
        </div>
        <div class="checkbox-inline">
          <input type="checkbox" id="enablecpu" checked>
          <label for="enablecpu">Enable CPU</label>
        </div>
        <div class="checkbox-inline">
          <input type="checkbox" id="option2">
          <label for="option2">
            Option 2
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Reservation</label>
        <input type="text" placeholder="0">
        <div class="select">
          <select id="exampleSelect1">
            <option>MHz</option>
            <option>KHz</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="required">Validated Input</label>
        <label for="compactValid1" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-top-left invalid">
          <input id="compactValid1" type="text" />
          <span class="tooltip-content">
            This field is invalid.
          </span>
        </label>
      </div>

      <div class="form-group">
        <label>Shares</label>
        <span>1000 (normal)</span>
      </div>

      <div class="form-group">
        <label>CPUID Mask</label>
        <span>Expose the NX/XD flag to guest</span>
      </div>

      <div class="form-group">
        <label>Limit</label>
        <input type="text" placeholder="Unlimited">
        <div class="select">
          <select id="exampleSelect1">
            <option>MHz</option>
            <option>KHz</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Hardware Virtualization</label>
        <span>Disabled</span>
      </div>

      <div class="form-group">
        <label>Performance counters</label>
        <div class="radio-inline">
          <input type="radio" name="gridRadios" id="lorem">
          <label for="lorem">
            Option lorem
          </label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="gridRadios" id="ipsum" checked>
          <label for="ipsum">
            Option ipsum
          </label>
        </div>
      </div>
    </section>

    <section class="form-block">
      <label>Memory</label>
      <div class="form-group">
        <label>Space</label>
        <input type="text">
        <div class="select">
          <select id="exampleSelect1">
            <option>MB</option>
            <option>GB</option>
            <option>TB</option>
          </select>
        </div>
      </div>
    </section>

    <section class="form-block">
      <label>Hard Disk</label>
      <div class="form-group">
        <label>Space</label>
        <input type="text">
        <div class="select">
          <select id="exampleSelect1">
            <option>MB</option>
            <option>GB</option>
            <option>TB</option>
          </select>
        </div>
      </div>
    </section>

    <section class="form-block">
      <label>Network</label>
      <div class="form-group">
        <label>Network Adapter</label>
        <div class="select">
          <select id="exampleSelect1">
            <option>VM Network</option>
            <option>VM Network 1</option>
            <option>VM Network 2</option>
          </select>
        </div>
      </div>
    </section>
    <button type="submit" class="btn btn-primary">Ok</button>
    <button type="submit" class="btn btn-secondary">Cancel</button>
  </form>
</div>
