<h2>Text Input</h2>

<form class="clr-form">
    <div class="clr-form-control">
        <label for="basic" class="clr-control-label">
            Basic
        </label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <input type="text" id="basic" placeholder="Enter value here" class="clr-input">
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>
    <div class="clr-form-control">
        <label for="error" class="clr-control-label">
            Error state
        </label>
        <div class="clr-control-container clr-error">
            <div class="clr-input-wrapper">
                <input type="text" id="error" placeholder="Enter value here" class="clr-input">
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>
    <div class="clr-form-control clr-form-control-disabled">
        <label for="disabled" class="clr-control-label">
            Disabled state
        </label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <input type="text" id="disabled" disabled placeholder="Enter value here" class="clr-input">
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>
    <div class="clr-form-control clr-form-control-readonly">
        <label for="readonly" class="clr-control-label">
            Readonly state
        </label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <input type="text" id="readonly" readonly placeholder="Enter value here" class="clr-input">
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>
</form>
