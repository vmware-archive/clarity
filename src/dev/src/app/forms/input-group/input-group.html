<h2>Input Group</h2>

<form class="clr-form">
    <div class="clr-form-control">
        <label for="icon-group" class="clr-control-label">Basic input group with icons on both sides</label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <div class="clr-input-group" [ngClass]="{ 'clr-focus': focusInputGroup }">
                    <clr-icon shape="calendar"></clr-icon>
                    <input type="text" id="icon-group" placeholder="Enter value here" class="clr-input" (focus)="focusInputGroup = true" (blur)="focusInputGroup = false">
                    <clr-icon shape="calendar"></clr-icon>
                </div>
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>

    <div class="clr-form-control">
        <label for="select-group" class="clr-control-label">Basic input group a select</label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <div class="clr-input-group" [ngClass]="{ 'clr-focus': focusSelectGroup }">
                    <select>
                        <option>http://</option>
                        <option>https://</option>
                        <option>git://</option>
                    </select>
                    <input type="text" id="select-group" placeholder="Enter value here" class="clr-input" (focus)="focusSelectGroup = true" (blur)="focusSelectGroup = false">
                </div>
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>

    <div class="clr-form-control">
        <label for="password-group" class="clr-control-label">Basic password with toggle</label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <div class="clr-input-group" [ngClass]="{'clr-focus': focusPasswordGroup }">
                    <input
                        name="password"
                        id="password-group"
                        class="clr-input"
                        placeholder="Enter value here"
                        [(ngModel)]="password"
                        [type]="showPassword ? 'text' : 'password'"
                        (focus)="focusPasswordGroup = true"
                        (blur)="focusPasswordGroup = false">
                    <button (click)="showPassword = !showPassword" class="clr-input-group-icon-action" type="button">
                        <clr-icon [attr.shape]="showPassword ? 'eye-hide' : 'eye'" [attr.title]="showPassword ? commonStrings.keys.hide : commonStrings.keys.show"></clr-icon>
                    </button>
                </div>
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>

    <div class="clr-form-control">
        <label for="prefixsuffix-group" class="clr-control-label">Basic input group with prefix + suffix</label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <div class="clr-input-group" [ngClass]="{ 'clr-focus': focusPrefixSuffixGroup }">
                    $
                    <input type="number" id="prefixsuffix-group" placeholder="Enter value here" class="clr-input" (focus)="focusPrefixSuffixGroup = true" (blur)="focusPrefixSuffixGroup = false">
                    .00
                </div>
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>

    <div class="clr-form-control">
        <label for="search-group" class="clr-control-label">Basic input group with prefix + suffix</label>
        <div class="clr-control-container">
            <div class="clr-input-wrapper">
                <div class="clr-input-group" [ngClass]="{ 'clr-focus': focusSearchGroup }">
                    <clr-icon shape="search"></clr-icon>
                    <input type="search" name="search" [(ngModel)]="search" id="search-group" placeholder="Enter value here" class="clr-input" (focus)="focusSearchGroup = true" (blur)="focusSearchGroup = false">
                    <clr-icon shape="times-circle"></clr-icon>
                </div>
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="clr-subtext">Helper Text</span>
        </div>
    </div>
</form>
