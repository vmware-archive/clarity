<h2>Text Input</h2>

<form clrForm (submit)="submit()" [formGroup]="model">
  <input clrInput placeholder="Basic text" name="basic" formControlName="basic" />

  <clr-input-container>
    <input clrInput placeholder="Basic text" name="basic" formControlName="container" />
  </clr-input-container>

  <clr-input-container>
    <label>Required</label>
    <input clrInput placeholder="Input control" name="required" formControlName="required" />
    <clr-control-helper>Helper text</clr-control-helper>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
    <clr-control-error *clrIfError="'minlength'">Must be at least 5 characters</clr-control-error>
    <clr-control-error *clrIfError="'pattern'">It must match 'asdfasdf'</clr-control-error>
  </clr-input-container>

  <button class="btn btn-primary" type="submit" [disabled]="model.invalid">Submit</button>
</form>
