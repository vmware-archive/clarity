<div class="clr-example">
    <div class="login-wrapper">
        <form class="login">
            <section class="title">
                <h3 class="welcome">Welcome to</h3>
                Company Product Name
                <h5 class="hint">Use your Company ID to sign in or create one now</h5>
            </section>
            <div class="login-group">
                <clr-select-container>
                    <select clrSelect [(ngModel)]="formData.userType" name="three" required>
                      <option value="Local Users">Local Users</option>
                      <option value="Administrator">Administrator</option>
                    </select>
                </clr-select-container>
                <clr-input-container>
                    <input clrInput placeholder="Username"  name="username" [(ngModel)]="formData.username"  required />
                    <clr-control-error *clrIfError="'required'">Username is required </clr-control-error>
                </clr-input-container>
                <clr-password-container>
                    <input clrPassword placeholder="password" name="password" [(ngModel)]="formData.password" required class="clr-password" />
                    <clr-control-error *clrIfError="'required'">Password is required</clr-control-error>
                </clr-password-container>
                <div class="checkbox">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">
                        Remember me
                    </label>
                </div>
                <div class="error active" *ngIf="!(formData.username && formData.password)" >
                    Invalid user name or password
                </div>

                <button type="submit" class="btn btn-primary">NEXT</button>
                <a href="javascript://" class="signup">Sign up for a Company ID</a>

            </div>
        </form>
    </div>
</div>
