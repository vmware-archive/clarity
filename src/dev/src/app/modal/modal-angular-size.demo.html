<p>
  <button class="btn btn-primary" (click)="small = true">Small modal</button>
  <button class="btn btn-primary" (click)="large = true">Large modal</button>
  <button class="btn btn-primary" (click)="extraLarge = true">Extra large modal</button>
</p>

<clr-modal [(clrModalOpen)]="small" [clrModalSize]="'sm'">
  <h3 class="modal-title">Small modal</h3>
  <div class="modal-body">I am a small modal.</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="small = false">Ok</button>
  </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="large" [clrModalSize]="'lg'">
  <h3 class="modal-title">Large modal</h3>
  <div class="modal-body">I am a large modal.</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="large = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="large = false">Ok</button>
  </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="extraLarge" [clrModalSize]="'xl'">
  <h3 class="modal-title">Extra large modal</h3>
  <div class="modal-body">I am an extra large modal.</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="extraLarge = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="extraLarge = false">Ok</button>
  </div>
</clr-modal>
