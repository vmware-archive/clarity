<h6>1. .modal-sm</h6>
<div class="clr-example">
  <div class="backdrop-example-container">
    <div class="modal static">
      <div class="modal-dialog modal-sm" role="dialog" aria-hidden="true">
        <div class="modal-content">
          <div class="modal-header">
            <button aria-label="Close" class="close" type="button">
              <clr-icon aria-hidden="true" shape="close"></clr-icon>
            </button>
            <h3 class="modal-title">Small modal</h3>
          </div>
          <div class="modal-body">
            I am a small modal.
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop static" aria-hidden="true"></div>
  </div>
</div>
