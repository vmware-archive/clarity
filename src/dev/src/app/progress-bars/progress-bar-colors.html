<div *ngFor="let type of colorTypes" class="progbar-examples">
  <h4>{{type.title}}</h4>
  <div [ngClass]="type.cssClassnames()">
    <progress value="{{type.value}}" max="100" [attr.data-displayval]="type.value + '%'"></progress>
  </div>
  <p>
    <button class="btn btn-outline" (click)="type.start()" [ngClass]="type.demoId">Show</button>
  </p>
</div>
