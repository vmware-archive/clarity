<h4>Positions</h4>

<div class="content-container">
    <div class="content-area">
        <div class="signpost-demo">
            <div class="signpost-item" *ngFor="let position of positions">
                <div class="signpost-positions">
                    <div class="description">
                        <h4>{{ position.description }}</h4>
                    </div>
                    <div class="position">
                        <clr-signpost>
                            <button id="{{ position.id }}" type="button" class="signpost-action btn btn-small btn-link" clrSignpostTrigger>
                                <clr-icon shape="help-info"></clr-icon>
                            </button>
                            <clr-signpost-content *clrIfOpen [clrPosition]="position.position">
                                <p>{{ position.position }}</p>
                                <p>
                                    Lorem Ipsum versions of Lorem Ipsum
                                </p>
                            </clr-signpost-content>
                        </clr-signpost>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
