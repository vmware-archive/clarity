<div class="clr-example">
  <button class="btn btn-primary" (click)="inOverflow = !inOverflow">Toggle</button>
  <clr-tabs>
    <clr-tab>
      <button clrTabLink>Dashboard</button>
      <clr-tab-content clrTabContentId="content1" *clrIfActive>
        <p>Content for Dashboard tab. Here is a
          <a href="javascript://">link</a> that can be accessed via clicking or through keyboard via tabbing.</p>
      </clr-tab-content>
    </clr-tab>

    <clr-tab>
      <button clrTabLink>Management</button>
      <clr-tab-content *clrIfActive="true">
        <p>Content for Management tab.</p>
      </clr-tab-content>
    </clr-tab>

    <clr-tab>
      <button clrTabLink [clrTabLinkInOverflow]="inOverflow">Cloud</button>
      <clr-tab-content *clrIfActive>
        <p>Content for Cloud tab.</p>
      </clr-tab-content>
    </clr-tab>

    <clr-tab>
      <button clrTabLink [clrTabLinkInOverflow]="inOverflow">Infrastructure</button>
      <clr-tab-content *clrIfActive>
        <p>Content for Infrastructure tab.</p>
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
</div>
