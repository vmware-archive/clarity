<h4>Test 1</h4>
<div class="clr-example">
  <clr-tree-node [(clrIndeterminate)]="indeterminate1">
    A
    <ng-template clrIfExpanded>
      <clr-tree-node [(clrSelected)]="selected1">
        A-1
      </clr-tree-node>
      <clr-tree-node>
        A-2
        <ng-template clrIfExpanded>
          <clr-tree-node>
            A-2.1
          </clr-tree-node>
          <clr-tree-node>
            A-2.2
          </clr-tree-node>
          <clr-tree-node>
            A-2.3
          </clr-tree-node>
        </ng-template>
      </clr-tree-node>
      <clr-tree-node>
        A-3
      </clr-tree-node>
    </ng-template>
  </clr-tree-node>
</div>
