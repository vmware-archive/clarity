<h4>Synchronous infinite tree</h4>
<p>
  Selected: {{tree.selected.join(', ')}}
</p>
<div class="clr-example">
  <clr-tree [clrLazy]="true">
    <clr-tree-node *clrRecursiveFor="let node of tree.root; getChildren: synchronousChildren"
                   [clrSelected]="tree.isSelected(node)" (clrSelectedChange)="tree.select(node, $event)">
      {{node}}
    </clr-tree-node>
  </clr-tree>
</div>
