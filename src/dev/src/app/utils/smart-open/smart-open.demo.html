<h4>ClrDatagrid with hide/show columns (uses the smart open structural directive)</h4>
<clr-datagrid>
    <clr-dg-column>Column</clr-dg-column>
    <clr-dg-column>
        <ng-container *clrDgHideableColumn>
            Column
        </ng-container>
    </clr-dg-column>

    <clr-dg-row *clrDgItems="let item of [1,2,3,4,5]">
        <clr-dg-cell>Cell</clr-dg-cell>
        <clr-dg-cell>Cell</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer></clr-dg-footer>
</clr-datagrid>
