<h1>Tree View</h1>
<h3>Basic tree</h3>
<clr-tree-node>
    A
    <ng-template clrIfExpanded>
        <clr-tree-node>
            B
            <ng-template clrIfExpanded>
                <clr-tree-node>
                    B.1
                </clr-tree-node>

                <clr-tree-node>
                    B.2
                </clr-tree-node>
            </ng-template>
        </clr-tree-node>
        <clr-tree-node>
            C
        </clr-tree-node>
        <clr-tree-node>
            D
        </clr-tree-node>
    </ng-template>
</clr-tree-node>

<h3>Selection tree</h3>
<clr-tree-node [(clrSelected)]="selected1">
    A
    <ng-template clrIfExpanded>
        <clr-tree-node [(clrSelected)]="selected1Child">
            A-1
        </clr-tree-node>
        <clr-tree-node>
            A-2
            <ng-template clrIfExpanded>
                <clr-tree-node>
                    A-2.1
                </clr-tree-node>
                <clr-tree-node>
                    A-2.2
                </clr-tree-node>
                <clr-tree-node>
                    A-2.3
                </clr-tree-node>
            </ng-template>
        </clr-tree-node>
        <clr-tree-node>
            A-3
        </clr-tree-node>
    </ng-template>
</clr-tree-node>
