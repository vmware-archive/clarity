<h1>Inputs</h1>
<form>
    <section class="form-block">
        <label>Input Fields</label>
        <div class="form-group">
            <label for="formFields_1">Textbox [type="text"]</label>
            <input type="text" id="formFields_1" placeholder="Email" size="35" disabled>
            <input type="text" id="formFields_2" placeholder="Email 2" size="45">
            <input type="text" id="formFields_3" placeholder="Email" size="25">
            <input type="text" id="formFields_4" placeholder="Email 2">
            <input type="text" id="formFields_5" placeholder="Email">
            <input type="text" id="formFields_6" placeholder="Email 2">
        </div>
        <div class="form-group">
            <label for="formFields_7">Textbox [type="password"]</label>
            <input type="password" id="formFields_7" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="formFields_8">Textarea</label>
            <textarea id="formFields_8" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="formFields_9">Textbox [type="url"]</label>
            <input type="url" id="formFields_9" placeholder="https://vmware.github.io/clarity/" size="35">
        </div>
        <div class="form-group">
            <label for="formfields_10">Texbox [type="tel"]</label>
            <input type="tel" id="formfields_10" placeholder="(123) 456-7890">
        </div>
        <div class="form-group">
            <label for="formfields_11">Texbox [type="date"]</label>
            <input type="date" id="formfields_11">
        </div>
        <div class="form-group">
            <label for="formfields_12">Texbox [type="time"]</label>
            <input type="time" id="formfields_12">
        </div>
        <div class="form-group">
            <label for="datetime-local">Texbox [type="datetime-local"]</label>
            <input type="datetime-local" id="datetime-local">
        </div>
        <div class="form-group">
            <label for="formfields_13">Readonly Textbox</label>
            <input type="text" id="formfields_13" readonly size="25" value="This is a read only textbox" />
        </div>
        <div class="form-group">
            <label for="formfields_14">Readonly Textbox [type="number"]</label>
            <input type="number" id="formfields_14" readonly value="24" />
        </div>
        <div class="form-group">
            <label for="formfields_15">Readonly Textbox [type="url"]</label>
            <input type="url" id="formfields_15" readonly value="http://www.vmware.com" size="25"/>
        </div>
        <div class="form-group">
            <label for="formfields_16">Readonly Textbox [type="tel"]</label>
            <input type="tel" id="formfields_16" readonly value="123-456-7890" />
        </div>
        <div class="form-group">
            <label for="formfields_17">Readonly Textbox [type="password"]</label>
            <input type="password" id="formfields_17" readonly value="strongpassword" />
        </div>
        <div class="form-group">
            <label for="formfields_18">Readonly Textbox [type="time"]</label>
            <input type="time" id="formfields_18" readonly value="13:01" />
        </div>
        <div class="form-group">
            <label for="formfields_19">Readonly Textbox [type="date"]</label>
            <input type="date" id="formfields_19" readonly value="2017-12-25" />
        </div>
        <div class="form-group">
            <label for="datetime-local-readonly">Texbox [type="datetime-local"]</label>
            <input type="datetime-local" id="datetime-local-readonly" readonly>
        </div>
    </section>
</form>
