<h1>Login Form</h1>
<div class="login-wrapper">
    <form class="login" [formGroup]="loginForm">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Company Product Name
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </section>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1" formControlName="authSource"
                        [class.invalid]="loginForm.get('authSource').invalid
                && (loginForm.get('authSource').dirty || loginForm.get('authSource').touched)">
                    <option value="local">Local Users</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <label for="username"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="loginForm.get('username').invalid
                && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                <input id="username" type="text" placeholder="Username" style="width: 100%"
                       formControlName="username" name="username">
                <span class="tooltip-content">
                Username is required.
            </span>
            </label>
            <label for="password"
                   aria-haspopup="true"
                   role="tooltip"
                   class="tooltip tooltip-validation tooltip-sm"
                   [class.invalid]="loginForm.get('password').invalid
                && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                <input id="password" type="text" placeholder="Password" style="width: 100%"
                       formControlName="password" name="password">
                <span class="tooltip-content">
                Username is required.
            </span>
            </label>
            <div class="checkbox">
                <input type="checkbox" id="rememberme" formControlName="remember">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <button type="submit"
                    class="btn btn-primary"
                    (click)="login()"
                    [disabled]="loginForm.invalid">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>

        </div>
    </form>
</div>
