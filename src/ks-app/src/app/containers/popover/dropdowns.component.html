<h1>Dropdowns</h1>
<h3>Dropdown w/ nested menu</h3>
<clr-dropdown>
    <button class="btn btn-outline-primary" clrDropdownTrigger id="current">
        Dropdown
        <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu>
        <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
        <button aria-label="Dropdown header Action 1" href="javascript://" clrDropdownItem>Action 1</button>
        <button aria-label="Dropdown header Disabled Action" href="javascript://" class="disabled" clrDropdownItem>Disabled Action</button>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <clr-dropdown>
            <button clrDropdownTrigger id="sub-menu-1">Link 1</button>
            <clr-dropdown-menu>
                <button href="javascript://" clrDropdownItem>Foo</button>
                <clr-dropdown>
                    <button clrDropdownTrigger id="sub-menu-2">Bar</button>
                    <clr-dropdown-menu clrPosition="left-bottom">
                        <button href="javascript://" clrDropdownItem>Baz</button>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </clr-dropdown-menu>
        </clr-dropdown>
        <a href="javascript://" clrDropdownItem>Link 2</a>
    </clr-dropdown-menu>
</clr-dropdown>

<h3>Dropdown w/ icon button</h3>
<clr-dropdown>
    <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
        <a routerLink="dropdowns" clrDropdownItem>Dropdowns</a>
    </clr-dropdown-menu>
</clr-dropdown>
