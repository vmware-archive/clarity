<h1>Tooltips</h1>
<div class="row">
    <div class="col-xs-12 col-lg-6">
      <h4>Clarity UI Tooltip (Medium)</h4>
      <p>
        <a href="javascript://" role="tooltip" aria-haspopup="true" class="tooltip tooltip-md">
          <clr-icon shape="bell" size="24"></clr-icon>
          <span class="tooltip-content">Lorem ipsum sit</span>
        </a>
      </p>
    </div>
    <div class="col-xs-12 col-lg-6">
      <h4>Clarity Angular Tooltip (Large)</h4>
      <p>
        <clr-tooltip>
          <a href="javascript://" class="btn btn-link">
            <clr-icon clrTooltipTrigger shape="info-circle" size="24"></clr-icon>
          </a>
          <clr-tooltip-content clrPosition="bottom-right" clrSize="lg" *clrIfOpen>
            <span>Lorem</span>
          </clr-tooltip-content>
        </clr-tooltip>
      </p>
    </div>
</div>
