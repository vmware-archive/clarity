<div class="clr-example squeeze">
    <clr-dropdown>
        <button type="button" class="btn btn-outline-primary" clrDropdownTrigger>
            Dropdown
            <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu clrPosition="top-left" *clrIfOpen>
            <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
            <button aria-label="Dropdown header Action 1" type="button" clrDropdownItem>Action 1</button>
            <button aria-label="Dropdown header Disabled Action" type="button" disabled clrDropdownItem>Disabled Action</button>
            <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
            <clr-dropdown>
                <button type="button" clrDropdownTrigger>Link 1</button>
                <clr-dropdown-menu>
                    <button type="button" clrDropdownItem>Foo</button>
                    <clr-dropdown>
                        <button type="button" clrDropdownTrigger>Bar</button>
                        <clr-dropdown-menu clrPosition="left-top">
                            <button type="button" clrDropdownItem>Baz</button>
                        </clr-dropdown-menu>
                    </clr-dropdown>
                </clr-dropdown-menu>
            </clr-dropdown>
            <button type="button" clrDropdownItem>Link 2</button>
        </clr-dropdown-menu>
    </clr-dropdown>
</div>
<clr-code-snippet [clrCode]="example"></clr-code-snippet>
