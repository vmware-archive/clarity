<div class="progbar-examples">
  <p>
    Clarity also has a component <code class="clr-code">clrProgressBar</code>. That will add accessibility support for
    screen readers.
  </p>

  <h4>API</h4>
  <table class="table">
    <thead>
      <tr>
        <th class="left">Input/Output</th>
        <th class="left hidden-xs-down">Type</th>
        <th class="left hidden-xs-down">Default</th>
        <th class="left">Effect</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prop of props">
        <td class="left">
          <b>{{ prop.name }}</b>
        </td>
        <td class="left hidden-xs-down">{{ prop.type }}</td>
        <td class="left hidden-xs-down">{{ prop.defaultValue }}</td>
        <td class="left">{{ prop.description }}</td>
      </tr>
    </tbody>
  </table>

  <h4>Examples</h4>
  <clr-code-snippet [clrCode]="example"></clr-code-snippet>
  <clr-progress-bar clrValue="40" clrMax="50"></clr-progress-bar>

  <br />

  <clr-code-snippet [clrCode]="example3"></clr-code-snippet>
  <clr-progress-bar clrValue="75" clrLoop></clr-progress-bar>

  <br />

  <clr-code-snippet [clrCode]="example1"></clr-code-snippet>
  <clr-progress-bar clrValue="65" clrSuccess clrLabeled></clr-progress-bar>

  <br />

  <clr-code-snippet [clrCode]="example4"></clr-code-snippet>
  <clr-progress-bar clrValue="65" clrLabeled clrDisplayval="65$"></clr-progress-bar>

  <br />

  <clr-code-snippet [clrCode]="example2"></clr-code-snippet>
  <div class="progress-block">
    <label for="demoProgressBar">Text on the left</label>
    <clr-progress-bar id="demoProgressBar" clrValue="85"></clr-progress-bar>
    <span>Text on the right</span>
  </div>
</div>
