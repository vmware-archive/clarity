<div class="clr-row">
    <div class="clr-col-12 clr-col-md-4">
        <clr-tree>
            <clr-tree-node *ngFor="let group of groceries"
                           [(clrSelected)]="group.selected"
                           [clrExpanded]="true">
                {{group.name}}
                <clr-tree-node *ngFor="let item of group.items" [(clrSelected)]="item.selected">
                    {{item.name}}
                </clr-tree-node>
            </clr-tree-node>
        </clr-tree>

        <button class="btn btn-sm" type="button" (click)="selectVegetables()">Select all vegetables</button>
    </div>
    <div class="clr-col-12 clr-col-md-8">
        <pre class="example-display-json">{{displayGroceries}}</pre>
    </div>
</div>


<clr-code-snippet [clrCode]="exampleHtml" clrLanguage="html"></clr-code-snippet>
<clr-code-snippet [clrCode]="exampleTs" clrLanguage="typescript"></clr-code-snippet>
